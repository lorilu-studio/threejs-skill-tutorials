<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顶点位移 - Three.js Shaders教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 250px;
    }
    #controls label {
      display: block;
      margin: 10px 0 5px 0;
    }
    #controls input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>顶点位移</h3>
    <p>通过顶点着色器改变几何体形状</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • 正弦波动画<br>
      • 顶点位置修改<br>
      • 动态几何体<br>
      • 波浪效果
    </p>
  </div>
  <div id="controls">
    <h3>控制面板</h3>
    <label>振幅: <span id="amplitude-value">0.3</span></label>
    <input type="range" id="amplitude-slider" min="0" max="1" step="0.05" value="0.3">
    <label>频率: <span id="frequency-value">2.0</span></label>
    <input type="range" id="frequency-slider" min="0.5" max="5" step="0.1" value="2.0">
    <label>速度: <span id="speed-value">1.0</span></label>
    <input type="range" id="speed-slider" min="0" max="3" step="0.1" value="1.0">
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    let clock;
    let displacementMaterial;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 3, 6);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      clock = new THREE.Clock();

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      createDisplacementMaterial();

      setupControls();

      window.addEventListener('resize', onWindowResize);
    }

    function createDisplacementMaterial() {
      const vertexShader = `
        uniform float time;
        uniform float amplitude;
        uniform float frequency;

        varying vec2 vUv;
        varying float vElevation;

        void main() {
          vUv = uv;

          vec3 pos = position;

          float elevation = sin(pos.x * frequency + time) * amplitude;
          elevation += sin(pos.y * frequency + time) * amplitude;
          elevation += sin((pos.x + pos.y) * frequency * 0.5 + time * 1.5) * amplitude * 0.5;

          pos.z += elevation;
          vElevation = elevation;

          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
      `;

      const fragmentShader = `
        uniform float time;
        varying vec2 vUv;
        varying float vElevation;

        void main() {
          vec3 color1 = vec3(0.2, 0.4, 0.8);
          vec3 color2 = vec3(0.8, 0.2, 0.4);
          vec3 color3 = vec3(0.2, 0.8, 0.4);

          float elevationFactor = (vElevation + 0.5) * 1.0;
          vec3 color = mix(color1, color2, elevationFactor);

          float uvFactor = sin(vUv.x * 10.0 + time) * 0.5 + 0.5;
          color = mix(color, color3, uvFactor * 0.3);

          gl_FragColor = vec4(color, 1.0);
        }
      `;

      const uniforms = {
        time: { value: 0 },
        amplitude: { value: 0.3 },
        frequency: { value: 2.0 }
      };

      displacementMaterial = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: vertexShader,
        fragmentShader: fragmentShader,
        side: THREE.DoubleSide
      });

      const planeGeometry = new THREE.PlaneGeometry(5, 5, 64, 64);
      const plane = new THREE.Mesh(planeGeometry, displacementMaterial);
      plane.rotation.x = -Math.PI / 2;
      plane.position.y = 1;
      scene.add(plane);

      const sphereGeometry = new THREE.SphereGeometry(1.2, 64, 64);
      const sphere = new THREE.Mesh(sphereGeometry, displacementMaterial.clone());
      sphere.position.set(0, 2.5, 0);
      scene.add(sphere);
    }

    function setupControls() {
      const amplitudeSlider = document.getElementById('amplitude-slider');
      const frequencySlider = document.getElementById('frequency-slider');
      const speedSlider = document.getElementById('speed-slider');

      amplitudeSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('amplitude-value').textContent = value.toFixed(2);

        scene.traverse((object) => {
          if (object.isMesh && object.material.uniforms) {
            object.material.uniforms.amplitude.value = value;
          }
        });
      });

      frequencySlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('frequency-value').textContent = value.toFixed(1);

        scene.traverse((object) => {
          if (object.isMesh && object.material.uniforms) {
            object.material.uniforms.frequency.value = value;
          }
        });
      });

      speedSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('speed-value').textContent = value.toFixed(1);
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = clock.getElapsedTime();
      const speed = parseFloat(document.getElementById('speed-slider').value);

      scene.traverse((object) => {
        if (object.isMesh && object.material.uniforms) {
          object.material.uniforms.time.value = time * speed;
        }
      });

      controls.update();
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
