<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniforms和Varyings - Three.js Shaders教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 250px;
    }
    #controls label {
      display: block;
      margin: 10px 0 5px 0;
    }
    #controls input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>Uniforms和Varyings</h3>
    <p>在着色器之间传递数据</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • Uniforms变量<br>
      • Varyings传递<br>
      • 颜色渐变<br>
      • 法线可视化
    </p>
  </div>
  <div id="controls">
    <h3>控制面板</h3>
    <label>颜色强度: <span id="intensity-value">1.0</span></label>
    <input type="range" id="intensity-slider" min="0" max="2" step="0.1" value="1">
    <label>动画速度: <span id="speed-value">1.0</span></label>
    <input type="range" id="speed-slider" min="0" max="3" step="0.1" value="1">
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    let clock;
    let shaderMaterial;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      clock = new THREE.Clock();

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      createShaderMaterial();

      setupControls();

      window.addEventListener('resize', onWindowResize);
    }

    function createShaderMaterial() {
      const vertexShader = `
        uniform float time;
        varying vec2 vUv;
        varying vec3 vNormal;
        varying vec3 vPosition;
        varying float vElevation;

        void main() {
          vUv = uv;
          vNormal = normalize(normalMatrix * normal);
          vPosition = (modelViewMatrix * vec4(position, 1.0)).xyz;

          vec3 pos = position;
          float elevation = sin(pos.x * 2.0 + time) * 0.2;
          elevation += sin(pos.y * 2.0 + time) * 0.2;
          pos.z += elevation;
          vElevation = elevation;

          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
      `;

      const fragmentShader = `
        uniform float time;
        uniform float intensity;
        varying vec2 vUv;
        varying vec3 vNormal;
        varying vec3 vPosition;
        varying float vElevation;

        void main() {
          vec3 color1 = vec3(0.2, 0.4, 0.8);
          vec3 color2 = vec3(0.8, 0.2, 0.4);
          vec3 color3 = vec3(0.2, 0.8, 0.4);

          float elevationFactor = (vElevation + 0.4) * 1.25;
          vec3 baseColor = mix(color1, color2, elevationFactor);

          float uvFactor = sin(vUv.x * 10.0 + time) * 0.5 + 0.5;
          baseColor = mix(baseColor, color3, uvFactor * 0.3);

          vec3 lightDir = normalize(vec3(1.0, 1.0, 1.0));
          float lighting = max(dot(vNormal, lightDir), 0.0) * 0.6 + 0.4;

          vec3 finalColor = baseColor * lighting * intensity;

          gl_FragColor = vec4(finalColor, 1.0);
        }
      `;

      const uniforms = {
        time: { value: 0 },
        intensity: { value: 1.0 }
      };

      shaderMaterial = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: vertexShader,
        fragmentShader: fragmentShader
      });

      const geometry = new THREE.PlaneGeometry(4, 4, 32, 32);
      const plane = new THREE.Mesh(geometry, shaderMaterial);
      plane.rotation.x = -Math.PI / 2;
      plane.position.y = 0.5;
      scene.add(plane);

      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      const sphere = new THREE.Mesh(sphereGeometry, shaderMaterial.clone());
      sphere.position.set(0, 2, 0);
      scene.add(sphere);
    }

    function setupControls() {
      const intensitySlider = document.getElementById('intensity-slider');
      const speedSlider = document.getElementById('speed-slider');

      intensitySlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('intensity-value').textContent = value.toFixed(1);

        scene.traverse((object) => {
          if (object.isMesh && object.material.uniforms) {
            object.material.uniforms.intensity.value = value;
          }
        });
      });

      speedSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('speed-value').textContent = value.toFixed(1);
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = clock.getElapsedTime();
      const speed = parseFloat(document.getElementById('speed-slider').value);

      scene.traverse((object) => {
        if (object.isMesh && object.material.uniforms) {
          object.material.uniforms.time.value = time * speed;
        }
      });

      controls.update();
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
