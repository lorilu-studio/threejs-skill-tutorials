<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本着色器 - Three.js Shaders教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>基本着色器</h3>
    <p>使用ShaderMaterial创建自定义材质</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • 顶点着色器<br>
      • 片段着色器<br>
      • Uniforms变量<br>
      • 时间动画
    </p>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    let clock;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      clock = new THREE.Clock();

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      createShaderObjects();

      window.addEventListener('resize', onWindowResize);
    }

    function createShaderObjects() {
      const vertexShader = `
        varying vec2 vUv;
        varying vec3 vNormal;
        varying vec3 vPosition;

        void main() {
          vUv = uv;
          vNormal = normalize(normalMatrix * normal);
          vPosition = (modelViewMatrix * vec4(position, 1.0)).xyz;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `;

      const fragmentShader = `
        uniform float time;
        varying vec2 vUv;
        varying vec3 vNormal;
        varying vec3 vPosition;

        void main() {
          vec3 color1 = vec3(0.4, 0.5, 0.9);
          vec3 color2 = vec3(0.9, 0.4, 0.5);
          vec3 color3 = vec3(0.4, 0.9, 0.5);

          float mixFactor = sin(vUv.x * 3.14159 * 2.0 + time) * 0.5 + 0.5;
          vec3 color = mix(color1, color2, mixFactor);

          color = mix(color, color3, vUv.y);

          float lighting = dot(vNormal, normalize(vec3(1.0, 1.0, 1.0))) * 0.5 + 0.5;
          color *= lighting;

          gl_FragColor = vec4(color, 1.0);
        }
      `;

      const uniforms = {
        time: { value: 0 }
      };

      const material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: vertexShader,
        fragmentShader: fragmentShader
      });

      const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
      const cube = new THREE.Mesh(cubeGeometry, material);
      cube.position.y = 1;
      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      const sphere = new THREE.Mesh(sphereGeometry, material.clone());
      sphere.position.set(3, 1, 0);
      scene.add(sphere);

      const torusGeometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
      const torus = new THREE.Mesh(torusGeometry, material.clone());
      torus.position.set(-3, 1, 0);
      scene.add(torus);

      uniforms.cube = cube;
      uniforms.sphere = sphere;
      uniforms.torus = torus;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = clock.getElapsedTime();

      scene.traverse((object) => {
        if (object.isMesh && object.material.uniforms) {
          object.material.uniforms.time.value = time;
        }
      });

      controls.update();
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
