<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresnel效果 - Three.js Shaders教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 250px;
    }
    #controls label {
      display: block;
      margin: 10px 0 5px 0;
    }
    #controls input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>Fresnel效果</h3>
    <p>创建边缘发光效果</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • Fresnel计算<br>
      • 视角方向<br>
      • 法线点积<br>
      • 边缘发光
    </p>
  </div>
  <div id="controls">
    <h3>控制面板</h3>
    <label>Fresnel强度: <span id="fresnel-value">3.0</span></label>
    <input type="range" id="fresnel-slider" min="1" max="10" step="0.5" value="3">
    <label>发光颜色</label>
    <input type="color" id="color-picker" value="#667eea">
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    let fresnelMaterial;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      createFresnelMaterial();

      setupControls();

      window.addEventListener('resize', onWindowResize);
    }

    function createFresnelMaterial() {
      const vertexShader = `
        varying vec3 vNormal;
        varying vec3 vWorldPosition;

        void main() {
          vNormal = normalize(normalMatrix * normal);
          vWorldPosition = (modelMatrix * vec4(position, 1.0)).xyz;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `;

      const fragmentShader = `
        uniform vec3 fresnelColor;
        uniform float fresnelPower;
        varying vec3 vNormal;
        varying vec3 vWorldPosition;

        void main() {
          vec3 viewDirection = normalize(cameraPosition - vWorldPosition);
          float fresnel = pow(1.0 - dot(viewDirection, vNormal), fresnelPower);

          vec3 baseColor = vec3(0.2, 0.2, 0.8);
          vec3 finalColor = baseColor + fresnelColor * fresnel;

          gl_FragColor = vec4(finalColor, 1.0);
        }
      `;

      const uniforms = {
        fresnelColor: { value: new THREE.Color(0x667eea) },
        fresnelPower: { value: 3.0 }
      };

      fresnelMaterial = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: vertexShader,
        fragmentShader: fragmentShader
      });

      const sphereGeometry = new THREE.SphereGeometry(1.5, 64, 64);
      const sphere = new THREE.Mesh(sphereGeometry, fresnelMaterial);
      sphere.position.set(0, 1.5, 0);
      scene.add(sphere);

      const torusGeometry = new THREE.TorusGeometry(1, 0.4, 32, 100);
      const torus = new THREE.Mesh(torusGeometry, fresnelMaterial.clone());
      torus.position.set(3, 1, 0);
      scene.add(torus);

      const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
      const box = new THREE.Mesh(boxGeometry, fresnelMaterial.clone());
      box.position.set(-3, 1, 0);
      scene.add(box);
    }

    function setupControls() {
      const fresnelSlider = document.getElementById('fresnel-slider');
      const colorPicker = document.getElementById('color-picker');

      fresnelSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('fresnel-value').textContent = value.toFixed(1);

        scene.traverse((object) => {
          if (object.isMesh && object.material.uniforms) {
            object.material.uniforms.fresnelPower.value = value;
          }
        });
      });

      colorPicker.addEventListener('input', (e) => {
        const color = new THREE.Color(e.target.value);

        scene.traverse((object) => {
          if (object.isMesh && object.material.uniforms) {
            object.material.uniforms.fresnelColor.value = color;
          }
        });
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
