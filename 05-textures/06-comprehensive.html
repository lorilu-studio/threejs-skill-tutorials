<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合示例 - Three.js纹理教程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }

        #info h2 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 18px;
        }

        #info p {
            margin-bottom: 8px;
        }

        #info code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            max-width: 320px;
            max-height: 90vh;
            overflow-y: auto;
        }

        #controls h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 16px;
        }

        #controls label {
            display: block;
            margin-bottom: 12px;
        }

        #controls input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        #controls select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        #controls select option {
            background: #1a1a2e;
        }

        #controls .section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #controls .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 50px;
            border-radius: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info">
        <h2>综合示例</h2>
        <p>本示例综合展示纹理的各种应用。</p>
        <p><strong>包含内容：</strong></p>
        <p>• PBR纹理贴图（颜色、法线、粗糙度）</p>
        <p>• HDR环境光照</p>
        <p>• 纹理设置（重复、偏移、旋转）</p>
        <p>• 程序化纹理</p>
        <p><strong>操作说明：</strong></p>
        <p>• 使用右侧控制面板调整所有参数</p>
        <p>• 鼠标拖拽：旋转视角</p>
        <p>• 滚轮：缩放</p>
    </div>

    <div id="controls">
        <h3>纹理设置</h3>
        
        <div class="section">
            <label>
                重复 X:
                <input type="range" id="repeatX" min="1" max="10" step="0.5" value="2">
            </label>
            
            <label>
                重复 Y:
                <input type="range" id="repeatY" min="1" max="10" step="0.5" value="2">
            </label>
            
            <label>
                偏移 X:
                <input type="range" id="offsetX" min="0" max="1" step="0.01" value="0">
            </label>
            
            <label>
                偏移 Y:
                <input type="range" id="offsetY" min="0" max="1" step="0.01" value="0">
            </label>
            
            <label>
                旋转:
                <input type="range" id="rotation" min="0" max="6.28" step="0.01" value="0">
            </label>
        </div>
        
        <div class="section">
            <label>
                包裹模式:
                <select id="wrapMode">
                    <option value="repeat">RepeatWrapping</option>
                    <option value="clamp">ClampToEdgeWrapping</option>
                    <option value="mirror">MirroredRepeatWrapping</option>
                </select>
            </label>
            
            <label>
                过滤模式:
                <select id="filterMode">
                    <option value="linear">LinearFilter</option>
                    <option value="nearest">NearestFilter</option>
                </select>
            </label>
        </div>
        
        <div class="section">
            <label>
                金属度:
                <input type="range" id="metalness" min="0" max="1" step="0.01" value="0.5">
            </label>
            
            <label>
                粗糙度:
                <input type="range" id="roughness" min="0" max="1" step="0.01" value="0.5">
            </label>
            
            <label>
                环境贴图强度:
                <input type="range" id="envMapIntensity" min="0" max="2" step="0.1" value="1">
            </label>
        </div>
        
        <div class="section">
            <label>
                背景模糊度:
                <input type="range" id="backgroundBlurriness" min="0" max="1" step="0.01" value="0">
            </label>
            
            <label>
                背景强度:
                <input type="range" id="backgroundIntensity" min="0" max="3" step="0.1" value="1">
            </label>
            
            <label>
                曝光:
                <input type="range" id="exposure" min="0.1" max="3" step="0.1" value="1">
            </label>
        </div>
        
        <div class="section">
            <label>
                旋转速度:
                <input type="range" id="rotationSpeed" min="0" max="2" step="0.1" value="0.5">
            </label>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <span>加载资源中...</span>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        let scene, camera, renderer, controls;
        let cube, sphere, torus, knot;
        let colorTexture, normalTexture, roughnessTexture;
        let rotationSpeed = 0.5;

        function init() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            createLights();
            loadResources();
            setupEventListeners();

            animate();
        }

        function createLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
        }

        function loadResources() {
            const loadingElement = document.getElementById('loading');
            const textureLoader = new THREE.TextureLoader();
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();

            let loadedCount = 0;
            const totalResources = 4;

            function checkAllLoaded() {
                loadedCount++;
                const progress = (loadedCount / totalResources * 100).toFixed(1);
                loadingElement.querySelector('span').textContent = `加载资源中... ${progress}%`;

                if (loadedCount === totalResources) {
                    loadingElement.style.display = 'none';
                    createObjects();
                }
            }

            textureLoader.load(
                'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/brick_diffuse.jpg',
                (texture) => {
                    colorTexture = texture;
                    colorTexture.colorSpace = THREE.SRGBColorSpace;
                    colorTexture.wrapS = THREE.RepeatWrapping;
                    colorTexture.wrapT = THREE.RepeatWrapping;
                    colorTexture.repeat.set(2, 2);
                    checkAllLoaded();
                },
                undefined,
                () => {
                    console.error('颜色纹理加载失败');
                    checkAllLoaded();
                }
            );

            textureLoader.load(
                'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/brick_normal.jpg',
                (texture) => {
                    normalTexture = texture;
                    normalTexture.wrapS = THREE.RepeatWrapping;
                    normalTexture.wrapT = THREE.RepeatWrapping;
                    normalTexture.repeat.set(2, 2);
                    checkAllLoaded();
                },
                undefined,
                () => {
                    console.error('法线纹理加载失败');
                    checkAllLoaded();
                }
            );

            textureLoader.load(
                'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/brick_roughness.jpg',
                (texture) => {
                    roughnessTexture = texture;
                    roughnessTexture.wrapS = THREE.RepeatWrapping;
                    roughnessTexture.wrapT = THREE.RepeatWrapping;
                    roughnessTexture.repeat.set(2, 2);
                    checkAllLoaded();
                },
                undefined,
                () => {
                    console.error('粗糙度纹理加载失败');
                    checkAllLoaded();
                }
            );

            new RGBELoader()
                .load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/equirectangular/venice_sunset_1k.hdr',
                    (texture) => {
                        texture.mapping = THREE.EquirectangularReflectionMapping;

                        const envMap = pmremGenerator.fromEquirectangular(texture).texture;

                        scene.environment = envMap;
                        scene.background = envMap;

                        texture.dispose();
                        pmremGenerator.dispose();

                        checkAllLoaded();
                    },
                    undefined,
                    () => {
                        console.error('HDR纹理加载失败');
                        checkAllLoaded();
                    }
                );
        }

        function createObjects() {
            const material = new THREE.MeshStandardMaterial({
                map: colorTexture,
                normalMap: normalTexture,
                roughnessMap: roughnessTexture,
                roughness: 1,
                metalness: 0.5,
                envMap: scene.environment,
                envMapIntensity: 1
            });

            const geometry1 = new THREE.BoxGeometry(2, 2, 2);
            cube = new THREE.Mesh(geometry1, material);
            cube.position.set(-4, 0, 0);
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);

            const geometry2 = new THREE.SphereGeometry(1.2, 64, 64);
            sphere = new THREE.Mesh(geometry2, material);
            sphere.position.set(-1.5, 0, 0);
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            scene.add(sphere);

            const geometry3 = new THREE.TorusGeometry(1, 0.4, 32, 100);
            torus = new THREE.Mesh(geometry3, material);
            torus.position.set(1.5, 0, 0);
            torus.castShadow = true;
            torus.receiveShadow = true;
            scene.add(torus);

            const geometry4 = new THREE.TorusKnotGeometry(0.8, 0.3, 128, 32);
            knot = new THREE.Mesh(geometry4, material);
            knot.position.set(4, 0, 0);
            knot.castShadow = true;
            knot.receiveShadow = true;
            scene.add(knot);

            const floorGeometry = new THREE.PlaneGeometry(30, 30);
            const floorMaterial = new THREE.MeshStandardMaterial({
                map: colorTexture,
                normalMap: normalTexture,
                roughnessMap: roughnessTexture,
                roughness: 1,
                metalness: 0.0,
                envMap: scene.environment,
                envMapIntensity: 0.5
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -2;
            floor.receiveShadow = true;
            scene.add(floor);
        }

        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);

            document.getElementById('repeatX').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                if (colorTexture) colorTexture.repeat.x = value;
                if (normalTexture) normalTexture.repeat.x = value;
                if (roughnessTexture) roughnessTexture.repeat.x = value;
            });

            document.getElementById('repeatY').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                if (colorTexture) colorTexture.repeat.y = value;
                if (normalTexture) normalTexture.repeat.y = value;
                if (roughnessTexture) roughnessTexture.repeat.y = value;
            });

            document.getElementById('offsetX').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                if (colorTexture) colorTexture.offset.x = value;
                if (normalTexture) normalTexture.offset.x = value;
                if (roughnessTexture) roughnessTexture.offset.x = value;
            });

            document.getElementById('offsetY').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                if (colorTexture) colorTexture.offset.y = value;
                if (normalTexture) normalTexture.offset.y = value;
                if (roughnessTexture) roughnessTexture.offset.y = value;
            });

            document.getElementById('rotation').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                if (colorTexture) {
                    colorTexture.rotation = value;
                    colorTexture.center.set(0.5, 0.5);
                }
                if (normalTexture) {
                    normalTexture.rotation = value;
                    normalTexture.center.set(0.5, 0.5);
                }
                if (roughnessTexture) {
                    roughnessTexture.rotation = value;
                    roughnessTexture.center.set(0.5, 0.5);
                }
            });

            document.getElementById('wrapMode').addEventListener('change', (e) => {
                const mode = e.target.value;
                let wrapMode;
                switch(mode) {
                    case 'repeat':
                        wrapMode = THREE.RepeatWrapping;
                        break;
                    case 'clamp':
                        wrapMode = THREE.ClampToEdgeWrapping;
                        break;
                    case 'mirror':
                        wrapMode = THREE.MirroredRepeatWrapping;
                        break;
                }
                if (colorTexture) {
                    colorTexture.wrapS = wrapMode;
                    colorTexture.wrapT = wrapMode;
                }
                if (normalTexture) {
                    normalTexture.wrapS = wrapMode;
                    normalTexture.wrapT = wrapMode;
                }
                if (roughnessTexture) {
                    roughnessTexture.wrapS = wrapMode;
                    roughnessTexture.wrapT = wrapMode;
                }
            });

            document.getElementById('filterMode').addEventListener('change', (e) => {
                const mode = e.target.value;
                let minFilter, magFilter;
                switch(mode) {
                    case 'linear':
                        minFilter = THREE.LinearMipmapLinearFilter;
                        magFilter = THREE.LinearFilter;
                        break;
                    case 'nearest':
                        minFilter = THREE.NearestFilter;
                        magFilter = THREE.NearestFilter;
                        break;
                }
                if (colorTexture) {
                    colorTexture.minFilter = minFilter;
                    colorTexture.magFilter = magFilter;
                }
                if (normalTexture) {
                    normalTexture.minFilter = minFilter;
                    normalTexture.magFilter = magFilter;
                }
                if (roughnessTexture) {
                    roughnessTexture.minFilter = minFilter;
                    roughnessTexture.magFilter = magFilter;
                }
            });

            document.getElementById('metalness').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                [cube, sphere, torus, knot].forEach(obj => {
                    if (obj) obj.material.metalness = value;
                });
            });

            document.getElementById('roughness').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                [cube, sphere, torus, knot].forEach(obj => {
                    if (obj) obj.material.roughness = value;
                });
            });

            document.getElementById('envMapIntensity').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                [cube, sphere, torus, knot].forEach(obj => {
                    if (obj) obj.material.envMapIntensity = value;
                });
            });

            document.getElementById('backgroundBlurriness').addEventListener('input', (e) => {
                scene.backgroundBlurriness = parseFloat(e.target.value);
            });

            document.getElementById('backgroundIntensity').addEventListener('input', (e) => {
                scene.backgroundIntensity = parseFloat(e.target.value);
            });

            document.getElementById('exposure').addEventListener('input', (e) => {
                renderer.toneMappingExposure = parseFloat(e.target.value);
            });

            document.getElementById('rotationSpeed').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (cube) {
                cube.rotation.x += 0.01 * rotationSpeed;
                cube.rotation.y += 0.01 * rotationSpeed;
            }

            if (sphere) {
                sphere.rotation.y += 0.01 * rotationSpeed;
            }

            if (torus) {
                torus.rotation.x += 0.01 * rotationSpeed;
                torus.rotation.z += 0.01 * rotationSpeed;
            }

            if (knot) {
                knot.rotation.x += 0.01 * rotationSpeed;
                knot.rotation.y += 0.01 * rotationSpeed;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
