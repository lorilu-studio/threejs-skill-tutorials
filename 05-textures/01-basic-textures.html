<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础纹理加载 - Three.js纹理教程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }

        #info h2 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 18px;
        }

        #info p {
            margin-bottom: 8px;
        }

        #info code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 50px;
            border-radius: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        #controls label {
            display: block;
            margin-bottom: 10px;
        }

        #controls input[type="range"] {
            width: 150px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info">
        <h2>基础纹理加载</h2>
        <p>本示例演示如何使用<code>TextureLoader</code>加载和应用纹理。</p>
        <p><strong>核心概念：</strong></p>
        <p>• <code>TextureLoader</code>: 纹理加载器</p>
        <p>• <code>map</code>: 颜色贴图</p>
        <p>• <code>colorSpace</code>: 颜色空间</p>
        <p><strong>操作说明：</strong></p>
        <p>• 鼠标拖拽：旋转视角</p>
        <p>• 滚轮：缩放</p>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <span>加载纹理中...</span>
    </div>

    <div id="controls">
        <label>
            旋转速度:
            <input type="range" id="rotationSpeed" min="0" max="2" step="0.1" value="0.5">
        </label>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let cube, sphere, torus;
        let rotationSpeed = 0.5;

        function init() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            createLights();
            createObjects();
            setupEventListeners();

            animate();
        }

        function createLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x667eea, 0.5, 20);
            pointLight.position.set(-5, 5, 5);
            scene.add(pointLight);
        }

        function createObjects() {
            const loader = new THREE.TextureLoader();

            const loadingElement = document.getElementById('loading');

            const textureUrl = 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/brick_diffuse.jpg';

            loader.load(
                textureUrl,
                (texture) => {
                    texture.colorSpace = THREE.SRGBColorSpace;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.repeat.set(2, 2);

                    loadingElement.style.display = 'none';

                    const material = new THREE.MeshStandardMaterial({
                        map: texture,
                        roughness: 0.8,
                        metalness: 0.1
                    });

                    const geometry1 = new THREE.BoxGeometry(2, 2, 2);
                    cube = new THREE.Mesh(geometry1, material);
                    cube.position.set(-3, 0, 0);
                    cube.castShadow = true;
                    cube.receiveShadow = true;
                    scene.add(cube);

                    const geometry2 = new THREE.SphereGeometry(1.2, 64, 64);
                    sphere = new THREE.Mesh(geometry2, material);
                    sphere.position.set(0, 0, 0);
                    sphere.castShadow = true;
                    sphere.receiveShadow = true;
                    scene.add(sphere);

                    const geometry3 = new THREE.TorusGeometry(1, 0.4, 32, 100);
                    torus = new THREE.Mesh(geometry3, material);
                    torus.position.set(3, 0, 0);
                    torus.castShadow = true;
                    torus.receiveShadow = true;
                    scene.add(torus);

                    const floorGeometry = new THREE.PlaneGeometry(20, 20);
                    const floorMaterial = new THREE.MeshStandardMaterial({
                        map: texture,
                        roughness: 0.9,
                        metalness: 0.0
                    });
                    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                    floor.rotation.x = -Math.PI / 2;
                    floor.position.y = -2;
                    floor.receiveShadow = true;
                    scene.add(floor);
                },
                (xhr) => {
                    const progress = (xhr.loaded / xhr.total * 100).toFixed(1);
                    loadingElement.querySelector('span').textContent = `加载纹理中... ${progress}%`;
                },
                (error) => {
                    console.error('纹理加载失败:', error);
                    loadingElement.innerHTML = '<span>纹理加载失败，使用默认材质</span>';

                    setTimeout(() => {
                        loadingElement.style.display = 'none';
                        createFallbackObjects();
                    }, 2000);
                }
            );
        }

        function createFallbackObjects() {
            const material = new THREE.MeshStandardMaterial({
                color: 0x667eea,
                roughness: 0.8,
                metalness: 0.1
            });

            const geometry1 = new THREE.BoxGeometry(2, 2, 2);
            cube = new THREE.Mesh(geometry1, material);
            cube.position.set(-3, 0, 0);
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);

            const geometry2 = new THREE.SphereGeometry(1.2, 64, 64);
            sphere = new THREE.Mesh(geometry2, material);
            sphere.position.set(0, 0, 0);
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            scene.add(sphere);

            const geometry3 = new THREE.TorusGeometry(1, 0.4, 32, 100);
            torus = new THREE.Mesh(geometry3, material);
            torus.position.set(3, 0, 0);
            torus.castShadow = true;
            torus.receiveShadow = true;
            scene.add(torus);

            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x333333,
                roughness: 0.9,
                metalness: 0.0
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -2;
            floor.receiveShadow = true;
            scene.add(floor);
        }

        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);

            document.getElementById('rotationSpeed').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (cube) {
                cube.rotation.x += 0.01 * rotationSpeed;
                cube.rotation.y += 0.01 * rotationSpeed;
            }

            if (sphere) {
                sphere.rotation.y += 0.01 * rotationSpeed;
            }

            if (torus) {
                torus.rotation.x += 0.01 * rotationSpeed;
                torus.rotation.z += 0.01 * rotationSpeed;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
