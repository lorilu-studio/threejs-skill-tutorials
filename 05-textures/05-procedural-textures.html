<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程序化纹理 - Three.js纹理教程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }

        #info h2 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 18px;
        }

        #info p {
            margin-bottom: 8px;
        }

        #info code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        #controls h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 16px;
        }

        #controls label {
            display: block;
            margin-bottom: 12px;
        }

        #controls input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        #controls select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        #controls select option {
            background: #1a1a2e;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info">
        <h2>程序化纹理</h2>
        <p>本示例演示如何使用代码生成纹理。</p>
        <p><strong>核心概念：</strong></p>
        <p>• <code>DataTexture</code>: 数据纹理</p>
        <p>• <code>CanvasTexture</code>: 画布纹理</p>
        <p>• <code>Uint8Array</code>: 字节数组</p>
        <p>• <code>needsUpdate</code>: 纹理更新标记</p>
        <p><strong>操作说明：</strong></p>
        <p>• 使用右侧控制面板选择纹理类型</p>
        <p>• 鼠标拖拽：旋转视角</p>
        <p>• 滚轮：缩放</p>
    </div>

    <div id="controls">
        <h3>纹理类型</h3>
        
        <label>
            选择纹理:
            <select id="textureType">
                <option value="noise">噪声纹理</option>
                <option value="gradient">渐变纹理</option>
                <option value="checkerboard">棋盘格纹理</option>
                <option value="canvas">动态画布纹理</option>
            </select>
        </label>
        
        <label>
            纹理尺寸:
            <input type="range" id="textureSize" min="64" max="512" step="64" value="256">
        </label>
        
        <label>
            旋转速度:
            <input type="range" id="rotationSpeed" min="0" max="2" step="0.1" value="0.5">
        </label>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let cube, sphere, torus;
        let currentTexture;
        let rotationSpeed = 0.5;
        let canvasTexture;
        let canvas, ctx;
        let counter = 0;
        let animationId;

        function init() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            createLights();
            createObjects();
            setupEventListeners();

            animate();
        }

        function createLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x667eea, 0.5, 20);
            pointLight.position.set(-5, 5, 5);
            scene.add(pointLight);
        }

        function createNoiseTexture(size = 256) {
            const data = new Uint8Array(size * size * 4);

            for (let i = 0; i < size * size; i++) {
                const value = Math.random() * 255;
                data[i * 4] = value;
                data[i * 4 + 1] = value;
                data[i * 4 + 2] = value;
                data[i * 4 + 3] = 255;
            }

            const texture = new THREE.DataTexture(data, size, size);
            texture.needsUpdate = true;
            return texture;
        }

        function createGradientTexture(size = 256) {
            const data = new Uint8Array(size * size * 4);

            const color1 = new THREE.Color(0x667eea);
            const color2 = new THREE.Color(0x764ba2);

            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    const t = x / size;
                    const index = (y * size + x) * 4;

                    const r = THREE.MathUtils.lerp(color1.r, color2.r, t);
                    const g = THREE.MathUtils.lerp(color1.g, color2.g, t);
                    const b = THREE.MathUtils.lerp(color1.b, color2.b, t);

                    data[index] = r * 255;
                    data[index + 1] = g * 255;
                    data[index + 2] = b * 255;
                    data[index + 3] = 255;
                }
            }

            const texture = new THREE.DataTexture(data, size, size);
            texture.needsUpdate = true;
            return texture;
        }

        function createCheckerboardTexture(size = 256, tileSize = 32) {
            const data = new Uint8Array(size * size * 4);

            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    const index = (y * size + x) * 4;
                    const isWhite = (Math.floor(x / tileSize) + Math.floor(y / tileSize)) % 2 === 0;

                    if (isWhite) {
                        data[index] = 255;
                        data[index + 1] = 255;
                        data[index + 2] = 255;
                    } else {
                        data[index] = 0;
                        data[index + 1] = 0;
                        data[index + 2] = 0;
                    }
                    data[index + 3] = 255;
                }
            }

            const texture = new THREE.DataTexture(data, size, size);
            texture.needsUpdate = true;
            return texture;
        }

        function createCanvasTexture(size = 256) {
            canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            ctx = canvas.getContext('2d');

            const texture = new THREE.CanvasTexture(canvas);
            texture.colorSpace = THREE.SRGBColorSpace;
            return texture;
        }

        function updateCanvasTexture() {
            if (!canvas || !ctx) return;

            counter++;

            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < 5; i++) {
                const radius = 20 + i * 20 + Math.sin(counter * 0.05 + i) * 10;
                const hue = (counter * 0.5 + i * 60) % 360;

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsl(${hue}, 70%, 60%)`;
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`Frame: ${counter}`, centerX, centerY);

            if (canvasTexture) {
                canvasTexture.needsUpdate = true;
            }
        }

        function createObjects() {
            currentTexture = createNoiseTexture(256);

            const material = new THREE.MeshStandardMaterial({
                map: currentTexture,
                roughness: 0.8,
                metalness: 0.1
            });

            const geometry1 = new THREE.BoxGeometry(2, 2, 2);
            cube = new THREE.Mesh(geometry1, material);
            cube.position.set(-3, 0, 0);
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);

            const geometry2 = new THREE.SphereGeometry(1.2, 64, 64);
            sphere = new THREE.Mesh(geometry2, material);
            sphere.position.set(0, 0, 0);
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            scene.add(sphere);

            const geometry3 = new THREE.TorusGeometry(1, 0.4, 32, 100);
            torus = new THREE.Mesh(geometry3, material);
            torus.position.set(3, 0, 0);
            torus.castShadow = true;
            torus.receiveShadow = true;
            scene.add(torus);

            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x333333,
                roughness: 0.9,
                metalness: 0.0
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -2;
            floor.receiveShadow = true;
            scene.add(floor);
        }

        function updateTexture(type, size) {
            if (currentTexture) {
                currentTexture.dispose();
            }

            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }

            switch(type) {
                case 'noise':
                    currentTexture = createNoiseTexture(size);
                    break;
                case 'gradient':
                    currentTexture = createGradientTexture(size);
                    break;
                case 'checkerboard':
                    currentTexture = createCheckerboardTexture(size);
                    break;
                case 'canvas':
                    currentTexture = createCanvasTexture(size);
                    canvasTexture = currentTexture;
                    break;
            }

            if (cube) cube.material.map = currentTexture;
            if (sphere) sphere.material.map = currentTexture;
            if (torus) torus.material.map = currentTexture;
        }

        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);

            document.getElementById('textureType').addEventListener('change', (e) => {
                const size = parseInt(document.getElementById('textureSize').value);
                updateTexture(e.target.value, size);
            });

            document.getElementById('textureSize').addEventListener('input', (e) => {
                const type = document.getElementById('textureType').value;
                const size = parseInt(e.target.value);
                updateTexture(type, size);
            });

            document.getElementById('rotationSpeed').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            if (canvasTexture) {
                updateCanvasTexture();
            }

            if (cube) {
                cube.rotation.x += 0.01 * rotationSpeed;
                cube.rotation.y += 0.01 * rotationSpeed;
            }

            if (sphere) {
                sphere.rotation.y += 0.01 * rotationSpeed;
            }

            if (torus) {
                torus.rotation.x += 0.01 * rotationSpeed;
                torus.rotation.z += 0.01 * rotationSpeed;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
