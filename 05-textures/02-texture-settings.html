<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纹理设置 - Three.js纹理教程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }

        #info h2 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 18px;
        }

        #info p {
            margin-bottom: 8px;
        }

        #info code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        #controls h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 16px;
        }

        #controls label {
            display: block;
            margin-bottom: 12px;
        }

        #controls input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        #controls select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        #controls select option {
            background: #1a1a2e;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 50px;
            border-radius: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info">
        <h2>纹理设置</h2>
        <p>本示例演示纹理的各种设置选项。</p>
        <p><strong>核心概念：</strong></p>
        <p>• <code>repeat</code>: 纹理重复次数</p>
        <p>• <code>offset</code>: 纹理偏移</p>
        <p>• <code>rotation</code>: 纹理旋转</p>
        <p>• <code>wrapS/T</code>: 包裹模式</p>
        <p>• <code>filter</code>: 过滤模式</p>
        <p><strong>操作说明：</strong></p>
        <p>• 使用右侧控制面板调整纹理参数</p>
        <p>• 鼠标拖拽：旋转视角</p>
        <p>• 滚轮：缩放</p>
    </div>

    <div id="controls">
        <h3>纹理控制</h3>
        
        <label>
            重复 X:
            <input type="range" id="repeatX" min="1" max="10" step="0.5" value="2">
        </label>
        
        <label>
            重复 Y:
            <input type="range" id="repeatY" min="1" max="10" step="0.5" value="2">
        </label>
        
        <label>
            偏移 X:
            <input type="range" id="offsetX" min="0" max="1" step="0.01" value="0">
        </label>
        
        <label>
            偏移 Y:
            <input type="range" id="offsetY" min="0" max="1" step="0.01" value="0">
        </label>
        
        <label>
            旋转:
            <input type="range" id="rotation" min="0" max="6.28" step="0.01" value="0">
        </label>
        
        <label>
            包裹模式:
            <select id="wrapMode">
                <option value="repeat">RepeatWrapping</option>
                <option value="clamp">ClampToEdgeWrapping</option>
                <option value="mirror">MirroredRepeatWrapping</option>
            </select>
        </label>
        
        <label>
            过滤模式:
            <select id="filterMode">
                <option value="linear">LinearFilter</option>
                <option value="nearest">NearestFilter</option>
            </select>
        </label>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <span>加载纹理中...</span>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let cube;
        let texture;

        function init() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            createLights();
            loadTexture();
            setupEventListeners();

            animate();
        }

        function createLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x667eea, 0.5, 20);
            pointLight.position.set(-5, 5, 5);
            scene.add(pointLight);
        }

        function loadTexture() {
            const loader = new THREE.TextureLoader();
            const loadingElement = document.getElementById('loading');

            const textureUrl = 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/brick_diffuse.jpg';

            loader.load(
                textureUrl,
                (loadedTexture) => {
                    texture = loadedTexture;
                    texture.colorSpace = THREE.SRGBColorSpace;
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.repeat.set(2, 2);

                    loadingElement.style.display = 'none';

                    createObjects();
                },
                (xhr) => {
                    const progress = (xhr.loaded / xhr.total * 100).toFixed(1);
                    loadingElement.querySelector('span').textContent = `加载纹理中... ${progress}%`;
                },
                (error) => {
                    console.error('纹理加载失败:', error);
                    loadingElement.innerHTML = '<span>纹理加载失败，使用默认材质</span>';

                    setTimeout(() => {
                        loadingElement.style.display = 'none';
                        createFallbackObjects();
                    }, 2000);
                }
            );
        }

        function createObjects() {
            const material = new THREE.MeshStandardMaterial({
                map: texture,
                roughness: 0.8,
                metalness: 0.1
            });

            const geometry = new THREE.BoxGeometry(3, 3, 3);
            cube = new THREE.Mesh(geometry, material);
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);

            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x333333,
                roughness: 0.9,
                metalness: 0.0
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -2.5;
            floor.receiveShadow = true;
            scene.add(floor);
        }

        function createFallbackObjects() {
            const material = new THREE.MeshStandardMaterial({
                color: 0x667eea,
                roughness: 0.8,
                metalness: 0.1
            });

            const geometry = new THREE.BoxGeometry(3, 3, 3);
            cube = new THREE.Mesh(geometry, material);
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);

            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x333333,
                roughness: 0.9,
                metalness: 0.0
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -2.5;
            floor.receiveShadow = true;
            scene.add(floor);
        }

        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);

            document.getElementById('repeatX').addEventListener('input', (e) => {
                if (texture) {
                    texture.repeat.x = parseFloat(e.target.value);
                }
            });

            document.getElementById('repeatY').addEventListener('input', (e) => {
                if (texture) {
                    texture.repeat.y = parseFloat(e.target.value);
                }
            });

            document.getElementById('offsetX').addEventListener('input', (e) => {
                if (texture) {
                    texture.offset.x = parseFloat(e.target.value);
                }
            });

            document.getElementById('offsetY').addEventListener('input', (e) => {
                if (texture) {
                    texture.offset.y = parseFloat(e.target.value);
                }
            });

            document.getElementById('rotation').addEventListener('input', (e) => {
                if (texture) {
                    texture.rotation = parseFloat(e.target.value);
                    texture.center.set(0.5, 0.5);
                }
            });

            document.getElementById('wrapMode').addEventListener('change', (e) => {
                if (texture) {
                    const mode = e.target.value;
                    switch(mode) {
                        case 'repeat':
                            texture.wrapS = THREE.RepeatWrapping;
                            texture.wrapT = THREE.RepeatWrapping;
                            break;
                        case 'clamp':
                            texture.wrapS = THREE.ClampToEdgeWrapping;
                            texture.wrapT = THREE.ClampToEdgeWrapping;
                            break;
                        case 'mirror':
                            texture.wrapS = THREE.MirroredRepeatWrapping;
                            texture.wrapT = THREE.MirroredRepeatWrapping;
                            break;
                    }
                }
            });

            document.getElementById('filterMode').addEventListener('change', (e) => {
                if (texture) {
                    const mode = e.target.value;
                    switch(mode) {
                        case 'linear':
                            texture.minFilter = THREE.LinearMipmapLinearFilter;
                            texture.magFilter = THREE.LinearFilter;
                            break;
                        case 'nearest':
                            texture.minFilter = THREE.NearestFilter;
                            texture.magFilter = THREE.NearestFilter;
                            break;
                    }
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (cube) {
                cube.rotation.y += 0.005;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
