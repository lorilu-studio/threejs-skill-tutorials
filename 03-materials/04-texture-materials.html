<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 纹理材质示例</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 350px;
        }
        #info h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #4CAF50;
        }
        #info p {
            margin: 5px 0;
            line-height: 1.5;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 1000;
        }
        .material-label {
            position: absolute;
            color: white;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 4px;
            pointer-events: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">加载纹理中...</div>

    <div id="info">
        <h2>纹理材质示例</h2>
        <p>展示各种纹理贴图的使用</p>
        <p>从左到右：</p>
        <p>1. 基础颜色贴图 (map)</p>
        <p>2. 法线贴图 (normalMap)</p>
        <p>3. 粗糙度贴图 (roughnessMap)</p>
        <p>4. 金属度贴图 (metalnessMap)</p>
        <p>5. 环境光遮蔽贴图 (aoMap)</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // 导入Three.js核心库和轨道控制器
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 全局变量声明
        let scene, camera, renderer, controls;  // 场景、相机、渲染器、控制器
        let spheres = [];  // 存储所有球体网格对象
        let textures = {};  // 存储加载的纹理对象

        /**
         * 初始化函数
         * 创建场景、相机、渲染器等基础组件
         */
        function init() {
            // 创建容器div并添加到body
            const container = document.createElement('div');
            document.body.appendChild(container);

            // 创建场景对象
            scene = new THREE.Scene();
            // 设置场景背景颜色为深灰色
            scene.background = new THREE.Color(0x222222);

            // 创建透视相机
            // 参数: 视野角度(60度), 宽高比, 近裁剪面(0.1), 远裁剪面(1000)
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            // 设置相机位置
            camera.position.set(0, 4, 10);

            // 创建WebGL渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });  // 开启抗锯齿
            renderer.setSize(window.innerWidth, window.innerHeight);  // 设置渲染尺寸
            renderer.setPixelRatio(window.devicePixelRatio);  // 设置像素比，适配高清屏
            renderer.shadowMap.enabled = true;  // 启用阴影映射
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;  // 使用柔和阴影
            renderer.toneMapping = THREE.ACESFilmicToneMapping;  // 使用ACES电影级色调映射
            renderer.toneMappingExposure = 1.0;  // 设置曝光度
            container.appendChild(renderer.domElement);  // 将渲染器添加到容器

            // 创建轨道控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;  // 启用阻尼效果，使旋转更平滑
            controls.dampingFactor = 0.05;  // 阻尼系数

            // 添加光源
            addLights();
            // 创建环境光照
            createEnvironment();
            // 加载纹理，完成后创建材质
            loadTextures().then(() => {
                createMaterials();
                createFloor();
                createLabels();
                // 隐藏加载提示
                document.getElementById('loading').style.display = 'none';
            });

            // 监听窗口大小变化
            window.addEventListener('resize', onWindowResize);
            // 开始动画循环
            animate();
        }

        /**
         * 添加光源
         * 创建环境光、平行光和两个彩色点光源
         */
        function addLights() {
            // 创建环境光 - 提供基础照明，强度较低
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            // 创建平行光 - 模拟太阳光，可投射阴影
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7);  // 设置光源位置
            directionalLight.castShadow = true;  // 启用阴影投射
            directionalLight.shadow.mapSize.width = 1024;  // 阴影贴图宽度
            directionalLight.shadow.mapSize.height = 1024;  // 阴影贴图高度
            scene.add(directionalLight);

            // 创建橙色点光源 - 增加场景色彩
            const pointLight1 = new THREE.PointLight(0xff6600, 2, 20);
            pointLight1.position.set(-5, 5, 5);  // 设置光源位置
            scene.add(pointLight1);

            // 创建蓝色点光源 - 增加场景色彩
            const pointLight2 = new THREE.PointLight(0x0066ff, 2, 20);
            pointLight2.position.set(5, 5, -5);  // 设置光源位置
            scene.add(pointLight2);
        }

        /**
         * 创建环境光照
         * 使用PMREM生成器创建环境贴图
         */
        function createEnvironment() {
            // 创建PMREM生成器 - 用于预过滤环境贴图
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();  // 编译着色器

            // 创建临时场景用于生成环境贴图
            const sceneEnv = new THREE.Scene();
            sceneEnv.background = new THREE.Color(0x888888);  // 灰色环境

            // 从场景生成环境贴图
            const envTexture = pmremGenerator.fromScene(sceneEnv).texture;
            scene.environment = envTexture;  // 设置场景环境贴图
            scene.background = envTexture;  // 设置场景背景

            // 清理PMREM生成器资源
            pmremGenerator.dispose();
        }

        /**
         * 加载纹理
         * 异步加载所有纹理贴图
         */
        function loadTextures() {
            // 创建纹理加载器
            const textureLoader = new THREE.TextureLoader();
            const promises = [];

            // 定义纹理URL映射
            const textureUrls = {
                color: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/brick_diffuse.jpg',  // 颜色贴图
                normal: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/brick_normal.jpg',  // 法线贴图
                roughness: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/brick_roughness.jpg',  // 粗糙度贴图
                metalness: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/brick_metalness.jpg',  // 金属度贴图
                ao: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/brick_ao.jpg'  // 环境光遮蔽贴图
            };

            // 遍历纹理URL，创建加载Promise
            for (const [key, url] of Object.entries(textureUrls)) {
                const promise = new Promise((resolve, reject) => {
                    textureLoader.load(url, (texture) => {
                        // 设置纹理重复模式为重复
                        texture.wrapS = THREE.RepeatWrapping;
                        texture.wrapT = THREE.RepeatWrapping;
                        // 设置纹理重复次数
                        texture.repeat.set(2, 2);
                        // 存储纹理
                        textures[key] = texture;
                        resolve();
                    }, undefined, reject);
                });
                promises.push(promise);
            }

            // 返回所有Promise，等待全部完成
            return Promise.all(promises);
        }

        /**
         * 创建纹理材质球体
         * 展示各种纹理贴图的使用
         */
        function createMaterials() {
            // 创建球体几何体 - 使用高分段数以获得更平滑的表面
            // 参数: 半径(0.7), 水平分段数(64), 垂直分段数(64)
            const geometry = new THREE.SphereGeometry(0.7, 64, 64);

            // 定义5种纹理材质及其配置
            const materials = [
                {
                    name: '基础颜色贴图',
                    // MeshStandardMaterial - 标准PBR材质
                    material: new THREE.MeshStandardMaterial({
                        map: textures.color,  // 基础颜色贴图
                        roughness: 0.8,  // 粗糙度
                        metalness: 0.0  // 金属度
                    }),
                    position: { x: -4, y: 1, z: 0 }
                },
                {
                    name: '法线贴图',
                    material: new THREE.MeshStandardMaterial({
                        map: textures.color,  // 基础颜色贴图
                        normalMap: textures.normal,  // 法线贴图 - 增加表面细节
                        normalScale: new THREE.Vector2(1, 1),  // 法线强度
                        roughness: 0.8,  // 粗糙度
                        metalness: 0.0  // 金属度
                    }),
                    position: { x: -2, y: 1, z: 0 }
                },
                {
                    name: '粗糙度贴图',
                    material: new THREE.MeshStandardMaterial({
                        map: textures.color,  // 基础颜色贴图
                        normalMap: textures.normal,  // 法线贴图
                        roughnessMap: textures.roughness,  // 粗糙度贴图 - 控制表面粗糙度
                        roughness: 0.5,  // 基础粗糙度
                        metalness: 0.0  // 金属度
                    }),
                    position: { x: 0, y: 1, z: 0 }
                },
                {
                    name: '金属度贴图',
                    material: new THREE.MeshStandardMaterial({
                        map: textures.color,  // 基础颜色贴图
                        normalMap: textures.normal,  // 法线贴图
                        roughnessMap: textures.roughness,  // 粗糙度贴图
                        metalnessMap: textures.metalness,  // 金属度贴图 - 控制金属度
                        roughness: 0.5,  // 基础粗糙度
                        metalness: 0.5  // 基础金属度
                    }),
                    position: { x: 2, y: 1, z: 0 }
                },
                {
                    name: '环境光遮蔽贴图',
                    material: new THREE.MeshStandardMaterial({
                        map: textures.color,  // 基础颜色贴图
                        normalMap: textures.normal,  // 法线贴图
                        roughnessMap: textures.roughness,  // 粗糙度贴图
                        metalnessMap: textures.metalness,  // 金属度贴图
                        aoMap: textures.ao,  // 环境光遮蔽贴图 - 增加阴影深度
                        aoMapIntensity: 1.0,  // 环境光遮蔽强度
                        roughness: 0.5,  // 基础粗糙度
                        metalness: 0.5  // 基础金属度
                    }),
                    position: { x: 4, y: 1, z: 0 }
                }
            ];

            // 遍历材质数组，创建球体网格
            materials.forEach((item, index) => {
                const sphere = new THREE.Mesh(geometry, item.material);
                sphere.position.set(item.position.x, item.position.y, item.position.z);
                sphere.castShadow = true;  // 投射阴影
                sphere.receiveShadow = true;  // 接收阴影
                sphere.userData.name = item.name;  // 存储材质名称
                scene.add(sphere);
                spheres.push(sphere);  // 添加到球体数组
            });
        }

        /**
         * 创建地面
         * 创建接收阴影的地面和网格辅助线
         */
        function createFloor() {
            // 创建平面几何体
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            // 创建标准材质
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x444444,  // 深灰色
                roughness: 0.8,  // 粗糙度
                metalness: 0.2  // 金属度
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;  // 旋转90度使其水平
            floor.position.y = 0;  // 设置地面高度
            floor.receiveShadow = true;  // 接收阴影
            scene.add(floor);

            // 创建网格辅助线
            const gridHelper = new THREE.GridHelper(20, 20, 0x666666, 0x555555);
            gridHelper.position.y = 0.01;  // 稍微抬高避免z-fighting
            scene.add(gridHelper);
        }

        /**
         * 创建标签
         * 为每个球体创建HTML标签显示材质名称和参数
         */
        function createLabels() {
            // 定义标签内容
            const labels = [
                { text: '基础颜色\nmap', position: { x: -4, y: 2.5, z: 0 } },
                { text: '法线贴图\nnormalMap', position: { x: -2, y: 2.5, z: 0 } },
                { text: '粗糙度\nroughnessMap', position: { x: 0, y: 2.5, z: 0 } },
                { text: '金属度\nmetalnessMap', position: { x: 2, y: 2.5, z: 0 } },
                { text: '环境光遮蔽\naoMap', position: { x: 4, y: 2.5, z: 0 } }
            ];

            // 为每个标签创建div元素
            labels.forEach(label => {
                const div = document.createElement('div');
                div.className = 'material-label';
                div.innerHTML = label.text;
                div.style.left = '50%';
                div.style.top = '50%';
                div.style.transform = 'translate(-50%, -50%)';
                div.style.whiteSpace = 'pre-line';  // 保留换行符
                div.style.textAlign = 'center';
                div.style.lineHeight = '1.3';
                document.body.appendChild(div);
                label.element = div;  // 保存div引用
            });

            // 将标签数组存储到window对象，便于后续更新
            window.materialLabels = labels;
        }

        /**
         * 更新标签位置
         * 将3D坐标转换为2D屏幕坐标
         */
        function updateLabels() {
            if (!window.materialLabels) return;

            // 遍历所有标签
            window.materialLabels.forEach(label => {
                // 将3D位置转换为向量
                const vector = new THREE.Vector3(label.position.x, label.position.y, label.position.z);
                // 投影到标准化设备坐标(NDC)
                vector.project(camera);

                // 将NDC坐标转换为屏幕像素坐标
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;

                // 只显示在相机视野内的标签
                if (vector.z < 1) {
                    label.element.style.display = 'block';
                    label.element.style.left = `${x}px`;
                    label.element.style.top = `${y}px`;
                } else {
                    label.element.style.display = 'none';
                }
            });
        }

        /**
         * 窗口大小变化处理
         * 更新相机和渲染器参数
         */
        function onWindowResize() {
            // 更新相机宽高比
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            // 更新渲染器尺寸
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        /**
         * 动画循环
         * 每帧更新场景并渲染
         */
        function animate() {
            requestAnimationFrame(animate);  // 请求下一帧

            // 获取当前时间(秒)
            const time = Date.now() * 0.001;

            // 更新每个球体的位置和旋转
            spheres.forEach((sphere, index) => {
                // 上下浮动动画 - 每个球体有相位差
                sphere.position.y = 1 + Math.sin(time + index * 0.5) * 0.2;
                // 旋转动画
                sphere.rotation.y = time * 0.3;
            });

            // 更新控制器
            controls.update();
            // 更新标签位置
            updateLabels();
            // 渲染场景
            renderer.render(scene, camera);
        }

        // 启动程序
        init();
    </script>
</body>
</html>
