<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变换控制器 - Three.js Interaction教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 250px;
    }
    #controls h4 {
      margin: 0 0 10px 0;
    }
    #controls button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #controls button:hover {
      background: #45a049;
    }
    #controls button.active {
      background: #ff6b6b;
    }
    #transform-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #transform-info h4 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>变换控制器</h3>
    <p>使用TransformControls变换对象</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • TransformControls<br>
      • 移动模式<br>
      • 旋转模式<br>
      • 缩放模式<br>
      • 键盘快捷键
    </p>
  </div>
  <div id="controls">
    <h4>变换模式</h4>
    <button id="translate-btn" class="active">移动 (G)</button>
    <button id="rotate-btn">旋转 (R)</button>
    <button id="scale-btn">缩放 (S)</button>
    <button id="detach-btn">取消选择 (Esc)</button>
  </div>
  <div id="transform-info">
    <h4>变换信息</h4>
    <div id="transform-data">点击对象选择</div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { TransformControls } from 'three/addons/controls/TransformControls.js';

    let scene, camera, renderer, controls, transformControls;
    let raycaster, mouse;
    let selectedObject = null;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 3, 7);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      transformControls = new TransformControls(camera, renderer.domElement);
      transformControls.addEventListener('dragging-changed', (event) => {
        controls.enabled = !event.value;
      });
      transformControls.addEventListener('change', updateTransformInfo);
      scene.add(transformControls);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      createObjects();

      setupEventListeners();

      window.addEventListener('resize', onWindowResize);
    }

    function createObjects() {
      const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
      const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x667eea });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.y = 1;
      cube.userData.name = '立方体';
      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(3, 1, 0);
      sphere.userData.name = '球体';
      scene.add(sphere);

      const torusGeometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
      const torusMaterial = new THREE.MeshStandardMaterial({ color: 0x4ecdc4 });
      const torus = new THREE.Mesh(torusGeometry, torusMaterial);
      torus.position.set(-3, 1, 0);
      torus.userData.name = '圆环';
      scene.add(torus);
    }

    function setupEventListeners() {
      const translateBtn = document.getElementById('translate-btn');
      const rotateBtn = document.getElementById('rotate-btn');
      const scaleBtn = document.getElementById('scale-btn');
      const detachBtn = document.getElementById('detach-btn');

      translateBtn.addEventListener('click', () => {
        transformControls.setMode('translate');
        updateButtonStates('translate');
      });

      rotateBtn.addEventListener('click', () => {
        transformControls.setMode('rotate');
        updateButtonStates('rotate');
      });

      scaleBtn.addEventListener('click', () => {
        transformControls.setMode('scale');
        updateButtonStates('scale');
      });

      detachBtn.addEventListener('click', () => {
        transformControls.detach();
        selectedObject = null;
        document.getElementById('transform-data').textContent = '点击对象选择';
      });

      window.addEventListener('keydown', (event) => {
        switch (event.key.toLowerCase()) {
          case 'g':
            transformControls.setMode('translate');
            updateButtonStates('translate');
            break;
          case 'r':
            transformControls.setMode('rotate');
            updateButtonStates('rotate');
            break;
          case 's':
            transformControls.setMode('scale');
            updateButtonStates('scale');
            break;
          case 'escape':
            transformControls.detach();
            selectedObject = null;
            document.getElementById('transform-data').textContent = '点击对象选择';
            break;
        }
      });

      window.addEventListener('mousedown', (event) => {
        if (event.target.tagName === 'BUTTON') return;

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(scene.children);

        if (intersects.length > 0) {
          const object = intersects[0].object;
          if (object !== transformControls) {
            transformControls.attach(object);
            selectedObject = object;
            updateTransformInfo();
          }
        }
      });
    }

    function updateButtonStates(mode) {
      const buttons = {
        'translate': document.getElementById('translate-btn'),
        'rotate': document.getElementById('rotate-btn'),
        'scale': document.getElementById('scale-btn')
      };

      Object.keys(buttons).forEach(key => {
        if (key === mode) {
          buttons[key].classList.add('active');
        } else {
          buttons[key].classList.remove('active');
        }
      });
    }

    function updateTransformInfo() {
      if (!selectedObject) return;

      const mode = transformControls.getMode();
      const infoDiv = document.getElementById('transform-data');

      let info = `<strong>对象:</strong> ${selectedObject.userData.name || '未命名'}<br>`;
      info += `<strong>模式:</strong> ${mode}<br>`;

      if (mode === 'translate') {
        info += `<strong>位置:</strong> (${selectedObject.position.x.toFixed(2)}, ${selectedObject.position.y.toFixed(2)}, ${selectedObject.position.z.toFixed(2)})`;
      } else if (mode === 'rotate') {
        info += `<strong>旋转:</strong> (${THREE.MathUtils.radToDeg(selectedObject.rotation.x).toFixed(1)}°, ${THREE.MathUtils.radToDeg(selectedObject.rotation.y).toFixed(1)}°, ${THREE.MathUtils.radToDeg(selectedObject.rotation.z).toFixed(1)}°)`;
      } else if (mode === 'scale') {
        info += `<strong>缩放:</strong> (${selectedObject.scale.x.toFixed(2)}, ${selectedObject.scale.y.toFixed(2)}, ${selectedObject.scale.z.toFixed(2)})`;
      }

      infoDiv.innerHTML = info;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
