<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合示例 - Three.js Interaction教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 350px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 280px;
    }
    #controls h4 {
      margin: 0 0 10px 0;
    }
    #controls button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #controls button:hover {
      background: #45a049;
    }
    #controls button.active {
      background: #ff6b6b;
    }
    #interaction-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 350px;
    }
    #interaction-info h4 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>综合示例</h3>
    <p>多种交互技术的组合</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • Raycaster射线检测<br>
      • OrbitControls相机控制<br>
      • 对象选择与高亮<br>
      • TransformControls变换<br>
      • DragControls拖拽<br>
      • 悬停效果
    </p>
  </div>
  <div id="controls">
    <h4>交互模式</h4>
    <button id="select-mode" class="active">选择模式</button>
    <button id="transform-mode">变换模式</button>
    <button id="drag-mode">拖拽模式</button>
    <hr style="border-color: #555; margin: 15px 0;">
    <h4>变换模式</h4>
    <button id="translate-btn">移动 (G)</button>
    <button id="rotate-btn">旋转 (R)</button>
    <button id="scale-btn">缩放 (S)</button>
    <button id="detach-btn">取消选择 (Esc)</button>
  </div>
  <div id="interaction-info">
    <h4>交互信息</h4>
    <div id="interaction-data">当前模式: 选择模式</div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { TransformControls } from 'three/addons/controls/TransformControls.js';
    import { DragControls } from 'three/addons/controls/DragControls.js';

    let scene, camera, renderer, controls;
    let transformControls, dragControls;
    let raycaster, mouse;
    let selectedObject = null;
    let hoveredObject = null;
    let currentMode = 'select';
    let draggableObjects = [];

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 4, 8);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      transformControls = new TransformControls(camera, renderer.domElement);
      transformControls.addEventListener('dragging-changed', (event) => {
        controls.enabled = !event.value;
      });
      transformControls.addEventListener('change', updateInteractionInfo);
      transformControls.visible = false;
      scene.add(transformControls);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const pointLight1 = new THREE.PointLight(0x667eea, 0.5, 10);
      pointLight1.position.set(-3, 2, 3);
      scene.add(pointLight1);

      const pointLight2 = new THREE.PointLight(0xff6b6b, 0.5, 10);
      pointLight2.position.set(3, 2, 3);
      scene.add(pointLight2);

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      createObjects();

      setupDragControls();

      setupEventListeners();

      window.addEventListener('mousemove', onMouseMove);
      window.addEventListener('mousedown', onMouseDown);
      window.addEventListener('resize', onWindowResize);
    }

    function createObjects() {
      const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
      const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x667eea });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(0, 1, 0);
      cube.userData.name = '立方体';
      cube.userData.description = '一个标准的立方体';
      draggableObjects.push(cube);
      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(3, 1, 0);
      sphere.userData.name = '球体';
      sphere.userData.description = '一个完美的球体';
      draggableObjects.push(sphere);
      scene.add(sphere);

      const torusGeometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
      const torusMaterial = new THREE.MeshStandardMaterial({ color: 0x4ecdc4 });
      const torus = new THREE.Mesh(torusGeometry, torusMaterial);
      torus.position.set(-3, 1, 0);
      torus.userData.name = '圆环';
      torus.userData.description = '一个甜甜圈形状的圆环';
      draggableObjects.push(torus);
      scene.add(torus);

      const planeGeometry = new THREE.PlaneGeometry(10, 10);
      const planeMaterial = new THREE.MeshStandardMaterial({
        color: 0x444444,
        roughness: 0.8,
        metalness: 0.2
      });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -Math.PI / 2;
      plane.position.y = -0.01;
      scene.add(plane);
    }

    function setupDragControls() {
      dragControls = new DragControls(draggableObjects, camera, renderer.domElement);
      dragControls.enabled = false;

      dragControls.addEventListener('dragstart', (event) => {
        controls.enabled = false;
        event.object.material.emissive.setHex(0x444444);
        document.body.style.cursor = 'grabbing';

        updateInteractionInfo('drag', event.object);
      });

      dragControls.addEventListener('drag', (event) => {
        updateInteractionInfo('drag', event.object);
      });

      dragControls.addEventListener('dragend', (event) => {
        controls.enabled = true;
        event.object.material.emissive.setHex(0x000000);
        document.body.style.cursor = 'default';

        updateInteractionInfo('drag', event.object);
      });

      dragControls.addEventListener('hoveron', (event) => {
        document.body.style.cursor = 'grab';
      });

      dragControls.addEventListener('hoveroff', (event) => {
        document.body.style.cursor = 'default';
      });
    }

    function setupEventListeners() {
      const selectModeBtn = document.getElementById('select-mode');
      const transformModeBtn = document.getElementById('transform-mode');
      const dragModeBtn = document.getElementById('drag-mode');
      const translateBtn = document.getElementById('translate-btn');
      const rotateBtn = document.getElementById('rotate-btn');
      const scaleBtn = document.getElementById('scale-btn');
      const detachBtn = document.getElementById('detach-btn');

      selectModeBtn.addEventListener('click', () => {
        setMode('select');
      });

      transformModeBtn.addEventListener('click', () => {
        setMode('transform');
      });

      dragModeBtn.addEventListener('click', () => {
        setMode('drag');
      });

      translateBtn.addEventListener('click', () => {
        transformControls.setMode('translate');
        updateTransformButtons('translate');
      });

      rotateBtn.addEventListener('click', () => {
        transformControls.setMode('rotate');
        updateTransformButtons('rotate');
      });

      scaleBtn.addEventListener('click', () => {
        transformControls.setMode('scale');
        updateTransformButtons('scale');
      });

      detachBtn.addEventListener('click', () => {
        transformControls.detach();
        selectedObject = null;
        updateInteractionInfo();
      });

      window.addEventListener('keydown', (event) => {
        switch (event.key.toLowerCase()) {
          case 'g':
            transformControls.setMode('translate');
            updateTransformButtons('translate');
            break;
          case 'r':
            transformControls.setMode('rotate');
            updateTransformButtons('rotate');
            break;
          case 's':
            transformControls.setMode('scale');
            updateTransformButtons('scale');
            break;
          case 'escape':
            transformControls.detach();
            selectedObject = null;
            updateInteractionInfo();
            break;
        }
      });
    }

    function setMode(mode) {
      currentMode = mode;

      const buttons = {
        'select': document.getElementById('select-mode'),
        'transform': document.getElementById('transform-mode'),
        'drag': document.getElementById('drag-mode')
      };

      Object.keys(buttons).forEach(key => {
        if (key === mode) {
          buttons[key].classList.add('active');
        } else {
          buttons[key].classList.remove('active');
        }
      });

      if (mode === 'drag') {
        dragControls.enabled = true;
        transformControls.visible = false;
      } else {
        dragControls.enabled = false;
      }

      updateInteractionInfo();
    }

    function updateTransformButtons(mode) {
      const buttons = {
        'translate': document.getElementById('translate-btn'),
        'rotate': document.getElementById('rotate-btn'),
        'scale': document.getElementById('scale-btn')
      };

      Object.keys(buttons).forEach(key => {
        if (key === mode) {
          buttons[key].classList.add('active');
        } else {
          buttons[key].classList.remove('active');
        }
      });
    }

    function onMouseMove(event) {
      if (currentMode === 'drag') return;

      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(draggableObjects);

      if (hoveredObject) {
        hoveredObject.material.emissive.setHex(0x000000);
        document.body.style.cursor = 'default';
        hoveredObject = null;
      }

      if (intersects.length > 0) {
        hoveredObject = intersects[0].object;
        hoveredObject.material.emissive.setHex(0x222222);
        document.body.style.cursor = 'pointer';
      }
    }

    function onMouseDown(event) {
      if (currentMode !== 'select' && currentMode !== 'transform') return;
      if (event.target.tagName === 'BUTTON') return;

      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(draggableObjects);

      if (intersects.length > 0) {
        const object = intersects[0].object;

        if (currentMode === 'select') {
          if (selectedObject === object) {
            deselectObject();
          } else {
            selectObject(object);
          }
        } else if (currentMode === 'transform') {
          transformControls.attach(object);
          selectedObject = object;
          transformControls.visible = true;
          updateInteractionInfo();
        }
      } else {
        deselectObject();
        if (currentMode === 'transform') {
          transformControls.detach();
          transformControls.visible = false;
        }
      }
    }

    function selectObject(object) {
      if (selectedObject) {
        deselectObject();
      }

      selectedObject = object;
      selectedObject.material.emissive.setHex(0x444444);
      updateInteractionInfo();
    }

    function deselectObject() {
      if (selectedObject) {
        selectedObject.material.emissive.setHex(0x000000);
        selectedObject = null;
      }
      updateInteractionInfo();
    }

    function updateInteractionInfo(action, object) {
      const infoDiv = document.getElementById('interaction-data');
      const modeNames = {
        'select': '选择模式',
        'transform': '变换模式',
        'drag': '拖拽模式'
      };

      let info = `<strong>当前模式:</strong> ${modeNames[currentMode]}<br>`;

      if (object) {
        info += `<strong>对象:</strong> ${object.userData.name || '未命名'}<br>`;
        info += `<strong>位置:</strong> (${object.position.x.toFixed(2)}, ${object.position.y.toFixed(2)}, ${object.position.z.toFixed(2)})<br>`;
        info += `<strong>描述:</strong> ${object.userData.description || '无描述'}`;
      } else if (selectedObject) {
        info += `<strong>选中对象:</strong> ${selectedObject.userData.name || '未命名'}<br>`;
        info += `<strong>位置:</strong> (${selectedObject.position.x.toFixed(2)}, ${selectedObject.position.y.toFixed(2)}, ${selectedObject.position.z.toFixed(2)})<br>`;

        if (currentMode === 'transform') {
          const mode = transformControls.getMode();
          info += `<strong>变换模式:</strong> ${mode}<br>`;

          if (mode === 'rotate') {
            info += `<strong>旋转:</strong> (${THREE.MathUtils.radToDeg(selectedObject.rotation.x).toFixed(1)}°, ${THREE.MathUtils.radToDeg(selectedObject.rotation.y).toFixed(1)}°, ${THREE.MathUtils.radToDeg(selectedObject.rotation.z).toFixed(1)}°)`;
          } else if (mode === 'scale') {
            info += `<strong>缩放:</strong> (${selectedObject.scale.x.toFixed(2)}, ${selectedObject.scale.y.toFixed(2)}, ${selectedObject.scale.z.toFixed(2)})`;
          }
        }
      } else {
        info += '<strong>状态:</strong> 未选择任何对象';
      }

      infoDiv.innerHTML = info;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
