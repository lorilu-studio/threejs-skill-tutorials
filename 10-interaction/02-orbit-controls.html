<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轨道控制器 - Three.js Interaction教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 250px;
    }
    #controls label {
      display: block;
      margin: 10px 0 5px 0;
    }
    #controls input[type="range"] {
      width: 100%;
    }
    #controls input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>轨道控制器</h3>
    <p>使用OrbitControls控制相机</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • 旋转控制<br>
      • 缩放控制<br>
      • 平移控制<br>
      • 阻尼效果<br>
      • 限制范围
    </p>
  </div>
  <div id="controls">
    <h3>控制面板</h3>
    <label>阻尼系数: <span id="damping-value">0.05</span></label>
    <input type="range" id="damping-slider" min="0" max="0.2" step="0.01" value="0.05">
    <label>旋转速度: <span id="rotate-speed-value">1.0</span></label>
    <input type="range" id="rotate-speed-slider" min="0.1" max="5" step="0.1" value="1">
    <label>缩放速度: <span id="zoom-speed-value">1.0</span></label>
    <input type="range" id="zoom-speed-slider" min="0.1" max="5" step="0.1" value="1">
    <label><input type="checkbox" id="auto-rotate"> 自动旋转</label>
    <label><input type="checkbox" id="enable-pan" checked> 启用平移</label>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, controls;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      createObjects();

      setupControls();

      window.addEventListener('resize', onWindowResize);
    }

    function createObjects() {
      const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
      const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x667eea });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.y = 1;
      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(3, 1, 0);
      scene.add(sphere);

      const torusGeometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
      const torusMaterial = new THREE.MeshStandardMaterial({ color: 0x4ecdc4 });
      const torus = new THREE.Mesh(torusGeometry, torusMaterial);
      torus.position.set(-3, 1, 0);
      scene.add(torus);
    }

    function setupControls() {
      const dampingSlider = document.getElementById('damping-slider');
      const rotateSpeedSlider = document.getElementById('rotate-speed-slider');
      const zoomSpeedSlider = document.getElementById('zoom-speed-slider');
      const autoRotateCheckbox = document.getElementById('auto-rotate');
      const enablePanCheckbox = document.getElementById('enable-pan');

      dampingSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('damping-value').textContent = value.toFixed(2);
        controls.dampingFactor = value;
      });

      rotateSpeedSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('rotate-speed-value').textContent = value.toFixed(1);
        controls.rotateSpeed = value;
      });

      zoomSpeedSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('zoom-speed-value').textContent = value.toFixed(1);
        controls.zoomSpeed = value;
      });

      autoRotateCheckbox.addEventListener('change', (e) => {
        controls.autoRotate = e.target.checked;
      });

      enablePanCheckbox.addEventListener('change', (e) => {
        controls.enablePan = e.target.checked;
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
