<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象选择 - Three.js Interaction教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #selection-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #selection-info h4 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>对象选择</h3>
    <p>点击选择和高亮对象</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • 点击检测<br>
      • 对象高亮<br>
      • 选择状态管理<br>
      • 取消选择
    </p>
  </div>
  <div id="selection-info">
    <h4>选择信息</h4>
    <div id="selection-data">未选择任何对象</div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, controls;
    let raycaster, mouse;
    let selectedObject = null;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      createObjects();

      window.addEventListener('mousedown', onMouseDown);
      window.addEventListener('resize', onWindowResize);
    }

    function createObjects() {
      const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
      const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x667eea });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.y = 1;
      cube.userData.name = '立方体';
      cube.userData.description = '一个标准的立方体';
      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(3, 1, 0);
      sphere.userData.name = '球体';
      sphere.userData.description = '一个完美的球体';
      scene.add(sphere);

      const torusGeometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
      const torusMaterial = new THREE.MeshStandardMaterial({ color: 0x4ecdc4 });
      const torus = new THREE.Mesh(torusGeometry, torusMaterial);
      torus.position.set(-3, 1, 0);
      torus.userData.name = '圆环';
      torus.userData.description = '一个甜甜圈形状的圆环';
      scene.add(torus);
    }

    function onMouseDown(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scene.children);

      if (intersects.length > 0) {
        const object = intersects[0].object;

        if (selectedObject === object) {
          deselectObject();
        } else {
          selectObject(object);
        }
      } else {
        deselectObject();
      }
    }

    function selectObject(object) {
      if (selectedObject) {
        deselectObject();
      }

      selectedObject = object;
      selectedObject.userData.originalColor = selectedObject.material.color.getHex();
      selectedObject.material.emissive.setHex(0x444444);

      const selectionData = document.getElementById('selection-data');
      selectionData.innerHTML = `
        <strong>名称:</strong> ${object.userData.name || '未命名'}<br>
        <strong>类型:</strong> ${object.geometry.type}<br>
        <strong>位置:</strong> (${object.position.x.toFixed(2)}, ${object.position.y.toFixed(2)}, ${object.position.z.toFixed(2)})<br>
        <strong>描述:</strong> ${object.userData.description || '无描述'}
      `;
    }

    function deselectObject() {
      if (selectedObject) {
        if (selectedObject.userData.originalColor !== undefined) {
          selectedObject.material.emissive.setHex(0x000000);
        }
        selectedObject = null;
      }

      document.getElementById('selection-data').textContent = '未选择任何对象';
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
