<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拖拽控制器 - Three.js Interaction教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #drag-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #drag-info h4 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>拖拽控制器</h3>
    <p>使用DragControls拖拽对象</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • DragControls<br>
      • 拖拽事件<br>
      • 约束移动<br>
      • 拖拽状态
    </p>
  </div>
  <div id="drag-info">
    <h4>拖拽信息</h4>
    <div id="drag-data">拖拽对象查看信息</div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { DragControls } from 'three/addons/controls/DragControls.js';

    let scene, camera, renderer, controls, dragControls;
    let draggableObjects = [];

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 8);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      createDraggableObjects();

      setupDragControls();

      window.addEventListener('resize', onWindowResize);
    }

    function createDraggableObjects() {
      const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
      const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x667eea });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(0, 1, 0);
      cube.userData.name = '立方体';
      cube.userData.originalY = 1;
      draggableObjects.push(cube);
      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(3, 1, 0);
      sphere.userData.name = '球体';
      sphere.userData.originalY = 1;
      draggableObjects.push(sphere);
      scene.add(sphere);

      const torusGeometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
      const torusMaterial = new THREE.MeshStandardMaterial({ color: 0x4ecdc4 });
      const torus = new THREE.Mesh(torusGeometry, torusMaterial);
      torus.position.set(-3, 1, 0);
      torus.userData.name = '圆环';
      torus.userData.originalY = 1;
      draggableObjects.push(torus);
      scene.add(torus);
    }

    function setupDragControls() {
      dragControls = new DragControls(draggableObjects, camera, renderer.domElement);

      dragControls.addEventListener('dragstart', (event) => {
        controls.enabled = false;
        event.object.material.emissive.setHex(0x444444);
        document.body.style.cursor = 'grabbing';

        const dragData = document.getElementById('drag-data');
        dragData.innerHTML = `
          <strong>开始拖拽:</strong> ${event.object.userData.name || '未命名'}<br>
          <strong>位置:</strong> (${event.object.position.x.toFixed(2)}, ${event.object.position.y.toFixed(2)}, ${event.object.position.z.toFixed(2)})
        `;
      });

      dragControls.addEventListener('drag', (event) => {
        const dragData = document.getElementById('drag-data');
        dragData.innerHTML = `
          <strong>正在拖拽:</strong> ${event.object.userData.name || '未命名'}<br>
          <strong>位置:</strong> (${event.object.position.x.toFixed(2)}, ${event.object.position.y.toFixed(2)}, ${event.object.position.z.toFixed(2)})
        `;
      });

      dragControls.addEventListener('dragend', (event) => {
        controls.enabled = true;
        event.object.material.emissive.setHex(0x000000);
        document.body.style.cursor = 'default';

        const dragData = document.getElementById('drag-data');
        dragData.innerHTML = `
          <strong>拖拽结束:</strong> ${event.object.userData.name || '未命名'}<br>
          <strong>位置:</strong> (${event.object.position.x.toFixed(2)}, ${event.object.position.y.toFixed(2)}, ${event.object.position.z.toFixed(2)})
        `;
      });

      dragControls.addEventListener('hoveron', (event) => {
        document.body.style.cursor = 'grab';
      });

      dragControls.addEventListener('hoveroff', (event) => {
        document.body.style.cursor = 'default';
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
