<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTF动画 - Three.js动画教程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }

        #info h2 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 18px;
        }

        #info p {
            margin-bottom: 8px;
        }

        #info code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        #controls h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 16px;
        }

        #controls label {
            display: block;
            margin-bottom: 12px;
        }

        #controls input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        #controls select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        #controls select option {
            background: #1a1a2e;
        }

        #controls button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #controls button:hover {
            background: #764ba2;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 50px;
            border-radius: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #animationList {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        #animationList div {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #animationList div:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        #animationList div.active {
            background: #667eea;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info">
        <h2>GLTF动画</h2>
        <p>本示例演示GLTF模型动画的加载和控制。</p>
        <p><strong>核心概念：</strong></p>
        <p>• <code>GLTFLoader</code>: GLTF加载器</p>
        <p>• <code>AnimationMixer</code>: 动画混合器</p>
        <p>• <code>AnimationClip</code>: 动画剪辑</p>
        <p>• <code>crossFadeTo</code>: 交叉淡入淡出</p>
        <p><strong>操作说明：</strong></p>
        <p>• 使用右侧控制面板选择动画</p>
        <p>• 鼠标拖拽：旋转视角</p>
        <p>• 滚轮：缩放</p>
    </div>

    <div id="controls">
        <h3>动画控制</h3>
        
        <label>
            播放速度:
            <input type="range" id="timeScale" min="0.1" max="3" step="0.1" value="1">
        </label>
        
        <label>
            循环模式:
            <select id="loopMode">
                <option value="repeat">Repeat</option>
                <option value="once">Once</option>
                <option value="pingpong">PingPong</option>
            </select>
        </label>
        
        <button id="playPause">暂停</button>
        <button id="reset">重置</button>
        
        <div id="animationList">
            <div style="color: #aaa;">加载模型中...</div>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <span>加载模型中...</span>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls;
        let model;
        let mixer;
        let currentAction;
        let clock;
        let isPlaying = true;
        let animations = [];
        let activeAnimationIndex = 0;

        function init() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            clock = new THREE.Clock();

            createLights();
            loadModel();
            setupEventListeners();

            animate();
        }

        function createLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x667eea, 0.5, 20);
            pointLight.position.set(-5, 5, 5);
            scene.add(pointLight);
        }

        function loadModel() {
            const loadingElement = document.getElementById('loading');
            const loader = new GLTFLoader();

            const modelUrl = 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/models/gltf/RobotExpressive/RobotExpressive.glb';

            loader.load(
                modelUrl,
                (gltf) => {
                    model = gltf.scene;
                    model.scale.set(0.5, 0.5, 0.5);
                    model.position.y = 0;
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    scene.add(model);

                    animations = gltf.animations;
                    console.log('Available animations:', animations.map(a => a.name));

                    mixer = new THREE.AnimationMixer(model);

                    if (animations.length > 0) {
                        playAnimation(0);
                        updateAnimationList();
                    }

                    loadingElement.style.display = 'none';
                },
                (xhr) => {
                    const progress = (xhr.loaded / xhr.total * 100).toFixed(1);
                    loadingElement.querySelector('span').textContent = `加载模型中... ${progress}%`;
                },
                (error) => {
                    console.error('模型加载失败:', error);
                    loadingElement.innerHTML = '<span>模型加载失败，使用备用方案</span>';

                    setTimeout(() => {
                        loadingElement.style.display = 'none';
                        createFallbackModel();
                    }, 2000);
                }
            );
        }

        function createFallbackModel() {
            const material = new THREE.MeshStandardMaterial({
                color: 0x667eea,
                roughness: 0.5,
                metalness: 0.5
            });

            const geometry = new THREE.BoxGeometry(1, 2, 1);
            model = new THREE.Mesh(geometry, material);
            model.position.y = 1;
            model.castShadow = true;
            model.receiveShadow = true;
            scene.add(model);

            mixer = new THREE.AnimationMixer(model);

            const times = [0, 1, 2];
            const positionValues = [
                0, 1, 0,
                0, 2, 0,
                0, 1, 0
            ];

            const positionTrack = new THREE.VectorKeyframeTrack('.position', times, positionValues);
            const clip = new THREE.AnimationClip('bounce', 2, [positionTrack]);

            animations = [clip];
            playAnimation(0);
            updateAnimationList();
        }

        function playAnimation(index) {
            if (!mixer || !animations[index]) return;

            const newAction = mixer.clipAction(animations[index]);

            if (currentAction) {
                currentAction.crossFadeTo(newAction, 0.5, true);
            }

            newAction.play();
            currentAction = newAction;
            activeAnimationIndex = index;

            updateAnimationList();
        }

        function updateAnimationList() {
            const listElement = document.getElementById('animationList');
            listElement.innerHTML = '';

            animations.forEach((clip, index) => {
                const div = document.createElement('div');
                div.textContent = clip.name || `Animation ${index + 1}`;
                div.className = index === activeAnimationIndex ? 'active' : '';
                div.addEventListener('click', () => playAnimation(index));
                listElement.appendChild(div);
            });
        }

        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);

            document.getElementById('timeScale').addEventListener('input', (e) => {
                if (currentAction) {
                    currentAction.timeScale = parseFloat(e.target.value);
                }
            });

            document.getElementById('loopMode').addEventListener('change', (e) => {
                if (currentAction) {
                    const mode = e.target.value;
                    switch(mode) {
                        case 'repeat':
                            currentAction.loop = THREE.LoopRepeat;
                            currentAction.repetitions = Infinity;
                            break;
                        case 'once':
                            currentAction.loop = THREE.LoopOnce;
                            break;
                        case 'pingpong':
                            currentAction.loop = THREE.LoopPingPong;
                            currentAction.repetitions = Infinity;
                            break;
                    }
                }
            });

            document.getElementById('playPause').addEventListener('click', () => {
                isPlaying = !isPlaying;
                document.getElementById('playPause').textContent = isPlaying ? '暂停' : '播放';
                if (currentAction) {
                    currentAction.paused = !isPlaying;
                }
            });

            document.getElementById('reset').addEventListener('click', () => {
                if (currentAction) {
                    currentAction.reset();
                    currentAction.play();
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (mixer && isPlaying) {
                const delta = clock.getDelta();
                mixer.update(delta);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
