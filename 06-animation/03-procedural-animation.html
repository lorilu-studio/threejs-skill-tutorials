<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程序化动画 - Three.js动画教程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }

        #info h2 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 18px;
        }

        #info p {
            margin-bottom: 8px;
        }

        #info code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        #controls h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 16px;
        }

        #controls label {
            display: block;
            margin-bottom: 12px;
        }

        #controls input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        #controls select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        #controls select option {
            background: #1a1a2e;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info">
        <h2>程序化动画</h2>
        <p>本示例演示程序化动画技术。</p>
        <p><strong>核心概念：</strong></p>
        <p>• <code>Math.sin/cos</code>: 三角函数</p>
        <p>• <code>平滑阻尼</code>: Smooth Damping</p>
        <p>• <code>弹簧物理</code>: Spring Physics</p>
        <p>• <code>路径动画</code>: Path Animation</p>
        <p><strong>操作说明：</strong></p>
        <p>• 使用右侧控制面板调整参数</p>
        <p>• 鼠标拖拽：旋转视角</p>
        <p>• 滚轮：缩放</p>
    </div>

    <div id="controls">
        <h3>动画控制</h3>
        
        <label>
            动画类型:
            <select id="animationType">
                <option value="sine">正弦波</option>
                <option value="spring">弹簧</option>
                <option value="smooth">平滑跟随</option>
                <option value="path">路径动画</option>
                <option value="wave">波浪</option>
            </select>
        </label>
        
        <label>
            速度:
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </label>
        
        <label>
            幅度:
            <input type="range" id="amplitude" min="0.1" max="2" step="0.1" value="1">
        </label>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let cube, sphere, torus;
        let clock;
        let animationType = 'sine';
        let speed = 1;
        let amplitude = 1;

        class Spring {
            constructor(stiffness = 100, damping = 10) {
                this.stiffness = stiffness;
                this.damping = damping;
                this.position = 0;
                this.velocity = 0;
                this.target = 0;
            }

            update(dt) {
                const force = -this.stiffness * (this.position - this.target);
                const dampingForce = -this.damping * this.velocity;
                this.velocity += (force + dampingForce) * dt;
                this.position += this.velocity * dt;
                return this.position;
            }

            setTarget(target) {
                this.target = target;
            }
        }

        class SmoothDamp {
            constructor(smoothTime = 0.3) {
                this.smoothTime = smoothTime;
                this.velocity = new THREE.Vector3();
            }

            update(current, target, deltaTime) {
                const omega = 2 / this.smoothTime;
                const x = omega * deltaTime;
                const exp = 1 / (1 + x + 0.48 * x * x + 0.235 * x * x * x);

                const change = current.clone().sub(target);
                const temp = this.velocity.clone()
                    .add(change.clone().multiplyScalar(omega))
                    .multiplyScalar(deltaTime);

                this.velocity.sub(temp.clone().multiplyScalar(omega)).multiplyScalar(exp);

                return target.clone().add(change.add(temp).multiplyScalar(exp));
            }
        }

        let spring = new Spring(100, 10);
        let smoothDamp = new SmoothDamp(0.3);
        let targetPosition = new THREE.Vector3(2, 0, 0);
        let currentPosition = new THREE.Vector3(-3, 0, 0);
        let path, pathLine;

        function init() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            clock = new THREE.Clock();

            createLights();
            createObjects();
            createPath();
            setupEventListeners();

            animate();
        }

        function createLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x667eea, 0.5, 20);
            pointLight.position.set(-5, 5, 5);
            scene.add(pointLight);
        }

        function createObjects() {
            const material = new THREE.MeshStandardMaterial({
                color: 0x667eea,
                roughness: 0.5,
                metalness: 0.5
            });

            const geometry1 = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            cube = new THREE.Mesh(geometry1, material);
            cube.position.set(-3, 0, 0);
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);

            const geometry2 = new THREE.SphereGeometry(0.8, 64, 64);
            sphere = new THREE.Mesh(geometry2, material);
            sphere.position.set(0, 0, 0);
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            scene.add(sphere);

            const geometry3 = new THREE.TorusGeometry(0.6, 0.25, 32, 100);
            torus = new THREE.Mesh(geometry3, material);
            torus.position.set(3, 0, 0);
            torus.castShadow = true;
            torus.receiveShadow = true;
            scene.add(torus);

            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshStandardMaterial({
                color: 0x333333,
                roughness: 0.9,
                metalness: 0.0
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -2;
            floor.receiveShadow = true;
            scene.add(floor);
        }

        function createPath() {
            path = new THREE.CatmullRomCurve3([
                new THREE.Vector3(-5, 0, 5),
                new THREE.Vector3(0, 2, 0),
                new THREE.Vector3(5, 0, -5),
                new THREE.Vector3(0, -2, 0),
                new THREE.Vector3(-5, 0, 5)
            ]);

            const pathGeometry = new THREE.BufferGeometry().setFromPoints(path.getPoints(100));
            const pathMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00 });
            pathLine = new THREE.Line(pathGeometry, pathMaterial);
            pathLine.visible = false;
            scene.add(pathLine);
        }

        function updateSineAnimation(t) {
            cube.position.y = Math.sin(t * 2) * amplitude;
            sphere.position.y = Math.sin(t * 2 + Math.PI / 3) * amplitude;
            torus.position.y = Math.sin(t * 2 + Math.PI * 2 / 3) * amplitude;

            cube.rotation.z = Math.sin(t) * 0.5;
            sphere.rotation.z = Math.sin(t + Math.PI / 3) * 0.5;
            torus.rotation.z = Math.sin(t + Math.PI * 2 / 3) * 0.5;
        }

        function updateSpringAnimation(delta, t) {
            spring.setTarget(Math.sin(t * 2) * 2 * amplitude);
            cube.position.y = spring.update(delta);
            
            spring.setTarget(Math.sin(t * 2 + Math.PI / 3) * 2 * amplitude);
            sphere.position.y = spring.update(delta);
            
            spring.setTarget(Math.sin(t * 2 + Math.PI * 2 / 3) * 2 * amplitude);
            torus.position.y = spring.update(delta);
        }

        function updateSmoothAnimation(delta, t) {
            targetPosition.set(
                Math.cos(t * speed) * 3 * amplitude,
                Math.sin(t * speed) * 2 * amplitude,
                Math.sin(t * speed * 0.5) * 2 * amplitude
            );

            currentPosition.copy(smoothDamp.update(currentPosition, targetPosition, delta));
            cube.position.copy(currentPosition);

            targetPosition.set(
                Math.cos(t * speed + Math.PI * 2 / 3) * 3 * amplitude,
                Math.sin(t * speed + Math.PI * 2 / 3) * 2 * amplitude,
                Math.sin(t * speed * 0.5 + Math.PI * 2 / 3) * 2 * amplitude
            );

            currentPosition.copy(smoothDamp.update(currentPosition, targetPosition, delta));
            sphere.position.copy(currentPosition);

            targetPosition.set(
                Math.cos(t * speed + Math.PI * 4 / 3) * 3 * amplitude,
                Math.sin(t * speed + Math.PI * 4 / 3) * 2 * amplitude,
                Math.sin(t * speed * 0.5 + Math.PI * 4 / 3) * 2 * amplitude
            );

            currentPosition.copy(smoothDamp.update(currentPosition, targetPosition, delta));
            torus.position.copy(currentPosition);
        }

        function updatePathAnimation(t) {
            pathLine.visible = true;

            const t1 = ((t * speed * 0.2) % 1);
            const t2 = ((t * speed * 0.2 + 0.33) % 1);
            const t3 = ((t * speed * 0.2 + 0.66) % 1);

            cube.position.copy(path.getPoint(t1));
            sphere.position.copy(path.getPoint(t2));
            torus.position.copy(path.getPoint(t3));

            cube.lookAt(path.getPoint((t1 + 0.01) % 1));
            sphere.lookAt(path.getPoint((t2 + 0.01) % 1));
            torus.lookAt(path.getPoint((t3 + 0.01) % 1));
        }

        function updateWaveAnimation(t) {
            for (let i = 0; i < 10; i++) {
                const x = (i - 5) * 1.5;
                const y = Math.sin(t * 3 + i * 0.5) * amplitude;
                
                if (i === 0) {
                    cube.position.set(x, y, 0);
                } else if (i === 5) {
                    sphere.position.set(x, y, 0);
                } else if (i === 9) {
                    torus.position.set(x, y, 0);
                }
            }

            cube.rotation.x = t;
            sphere.rotation.x = t;
            torus.rotation.x = t;
        }

        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);

            document.getElementById('animationType').addEventListener('change', (e) => {
                animationType = e.target.value;
                pathLine.visible = false;
                resetPositions();
            });

            document.getElementById('speed').addEventListener('input', (e) => {
                speed = parseFloat(e.target.value);
            });

            document.getElementById('amplitude').addEventListener('input', (e) => {
                amplitude = parseFloat(e.target.value);
            });
        }

        function resetPositions() {
            cube.position.set(-3, 0, 0);
            sphere.position.set(0, 0, 0);
            torus.position.set(3, 0, 0);
            cube.rotation.set(0, 0, 0);
            sphere.rotation.set(0, 0, 0);
            torus.rotation.set(0, 0, 0);
            spring.position = 0;
            spring.velocity = 0;
            currentPosition.set(-3, 0, 0);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const t = clock.getElapsedTime();

            switch(animationType) {
                case 'sine':
                    updateSineAnimation(t);
                    break;
                case 'spring':
                    updateSpringAnimation(delta, t);
                    break;
                case 'smooth':
                    updateSmoothAnimation(delta, t);
                    break;
                case 'path':
                    updatePathAnimation(t);
                    break;
                case 'wave':
                    updateWaveAnimation(t);
                    break;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
