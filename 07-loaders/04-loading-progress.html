<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加载进度 - Three.js Loaders教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      min-width: 300px;
    }
    #progress-bar {
      width: 100%;
      height: 25px;
      background: #444;
      border-radius: 12px;
      overflow: hidden;
      margin: 20px 0;
    }
    #progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      width: 0%;
      transition: width 0.3s;
    }
    #progress-text {
      font-size: 18px;
      margin-top: 10px;
    }
    #loading-items {
      text-align: left;
      margin-top: 20px;
      font-size: 14px;
    }
    .loading-item {
      padding: 5px 0;
      border-bottom: 1px solid #555;
    }
    .loading-item.loaded {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>加载进度</h3>
    <p>显示详细的加载进度信息</p>
  </div>
  <div id="loading-container">
    <h3>加载资源</h3>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <div id="progress-text">0%</div>
    <div id="loading-items"></div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { TextureLoader } from 'three/addons/loaders/TextureLoader.js';

    let scene, camera, renderer, controls;
    const loadingItems = {};

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      loadWithProgress();

      window.addEventListener('resize', onWindowResize);
    }

    function loadWithProgress() {
      const loadingManager = new THREE.LoadingManager();

      loadingManager.onProgress = function (url, itemsLoaded, itemsTotal) {
        const percent = (itemsLoaded / itemsTotal * 100).toFixed(0);
        document.getElementById('progress-fill').style.width = percent + '%';
        document.getElementById('progress-text').textContent = percent + '%';

        if (loadingItems[url]) {
          loadingItems[url].classList.add('loaded');
        }
      };

      loadingManager.onLoad = function () {
        console.log('所有资源加载完成');
        setTimeout(() => {
          document.getElementById('loading-container').style.display = 'none';
        }, 500);
      };

      loadingManager.onError = function (url) {
        console.error('资源加载失败:', url);
        if (loadingItems[url]) {
          loadingItems[url].textContent = '❌ ' + url.split('/').pop() + ' (失败)';
          loadingItems[url].style.color = '#f44336';
        }
      };

      loadingManager.onStart = function (url, itemsLoaded, itemsTotal) {
        console.log('开始加载:', url, `${itemsLoaded}/${itemsTotal}`);
      };

      const textureLoader = new TextureLoader(loadingManager);
      const gltfLoader = new GLTFLoader(loadingManager);

      const resources = [
        { type: 'texture', url: 'https://threejs.org/examples/textures/brick_diffuse.jpg', name: '砖块纹理' },
        { type: 'texture', url: 'https://threejs.org/examples/textures/brick_normal.jpg', name: '法线纹理' },
        { type: 'texture', url: 'https://threejs.org/examples/textures/brick_roughness.jpg', name: '粗糙度纹理' },
        { type: 'model', url: 'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', name: '损坏的头盔' }
      ];

      resources.forEach(resource => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'loading-item';
        itemDiv.textContent = '⏳ ' + resource.name;
        document.getElementById('loading-items').appendChild(itemDiv);
        loadingItems[resource.url] = itemDiv;
      });

      const textures = {};
      resources.filter(r => r.type === 'texture').forEach(resource => {
        textureLoader.load(resource.url, (texture) => {
          texture.colorSpace = THREE.SRGBColorSpace;
          textures[resource.name] = texture;
        });
      });

      const models = {};
      resources.filter(r => r.type === 'model').forEach(resource => {
        gltfLoader.load(resource.url, (gltf) => {
          models[resource.name] = gltf.scene;
          gltf.scene.position.set(0, 1, 0);
          gltf.scene.scale.set(1.5, 1.5, 1.5);
          scene.add(gltf.scene);
        });
      });

      const geometry = new THREE.BoxGeometry(2, 2, 2);
      const material = new THREE.MeshStandardMaterial({
        map: textures['砖块纹理'],
        normalMap: textures['法线纹理'],
        roughnessMap: textures['粗糙度纹理'],
        roughness: 0.8
      });

      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(3, 1, 0);
      scene.add(cube);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
