<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>异步加载 - Three.js Loaders教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #progress-bar {
      width: 200px;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    #progress-fill {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>异步加载</h3>
    <p>使用Promise和async/await加载资源</p>
  </div>
  <div id="loading">
    <div>加载中...</div>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <div id="progress-text">0%</div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { TextureLoader } from 'three/addons/loaders/TextureLoader.js';

    let scene, camera, renderer, controls;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      loadResourcesAsync();

      window.addEventListener('resize', onWindowResize);
    }

    async function loadResourcesAsync() {
      try {
        const loadingManager = new THREE.LoadingManager();

        loadingManager.onProgress = function (url, itemsLoaded, itemsTotal) {
          const percent = (itemsLoaded / itemsTotal * 100).toFixed(0);
          document.getElementById('progress-fill').style.width = percent + '%';
          document.getElementById('progress-text').textContent = percent + '%';
        };

        loadingManager.onLoad = function () {
          document.getElementById('loading').style.display = 'none';
          console.log('所有资源加载完成');
        };

        const textureLoader = new TextureLoader(loadingManager);
        const gltfLoader = new GLTFLoader(loadingManager);

        const texturePromise = new Promise((resolve, reject) => {
          textureLoader.load(
            'https://threejs.org/examples/textures/brick_diffuse.jpg',
            (texture) => {
              texture.colorSpace = THREE.SRGBColorSpace;
              resolve(texture);
            },
            undefined,
            reject
          );
        });

        const modelPromise = new Promise((resolve, reject) => {
          gltfLoader.load(
            'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf',
            (gltf) => resolve(gltf.scene),
            undefined,
            reject
          );
        });

        const [texture, model] = await Promise.all([texturePromise, modelPromise]);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({
          map: texture,
          roughness: 0.8
        });

        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(2, 0.5, 0);
        scene.add(cube);

        model.position.set(-1.5, 0.5, 0);
        model.scale.set(0.8, 0.8, 0.8);
        scene.add(model);

        console.log('异步加载完成:', { texture, model });

      } catch (error) {
        console.error('资源加载失败:', error);
        document.getElementById('loading').textContent = '加载失败';
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
