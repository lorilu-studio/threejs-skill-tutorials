<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合示例 - Three.js Loaders教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 350px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 250px;
    }
    #controls label {
      display: block;
      margin: 10px 0 5px 0;
    }
    #controls input[type="range"] {
      width: 100%;
    }
    #controls button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #controls button:hover {
      background: #45a049;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      min-width: 350px;
    }
    #progress-bar {
      width: 100%;
      height: 25px;
      background: #444;
      border-radius: 12px;
      overflow: hidden;
      margin: 20px 0;
    }
    #progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      width: 0%;
      transition: width 0.3s;
    }
    #loading-items {
      text-align: left;
      margin-top: 15px;
      font-size: 13px;
      max-height: 150px;
      overflow-y: auto;
    }
    .loading-item {
      padding: 3px 0;
      border-bottom: 1px solid #555;
    }
    .loading-item.loaded {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>综合示例</h3>
    <p>多种加载技术的组合使用</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • GLTF模型加载<br>
      • 纹理加载<br>
      • 异步加载<br>
      • 进度显示<br>
      • 错误处理
    </p>
  </div>
  <div id="controls">
    <h3>控制面板</h3>
    <label>模型缩放: <span id="scale-value">1.0</span></label>
    <input type="range" id="scale-slider" min="0.5" max="2" step="0.1" value="1">
    <label>旋转速度: <span id="rotation-value">0.5</span></label>
    <input type="range" id="rotation-slider" min="0" max="2" step="0.1" value="0.5">
    <button id="reload-btn">重新加载</button>
  </div>
  <div id="loading">
    <h3>加载资源</h3>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <div id="progress-text">0%</div>
    <div id="loading-items"></div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { TextureLoader } from 'three/addons/loaders/TextureLoader.js';

    let scene, camera, renderer, controls;
    let model, cube, sphere;
    let rotationSpeed = 0.5;
    const loadingItems = {};

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 3, 8);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      directionalLight.castShadow = true;
      directionalLight.shadow.mapSize.width = 2048;
      directionalLight.shadow.mapSize.height = 2048;
      scene.add(directionalLight);

      const pointLight = new THREE.PointLight(0x667eea, 1, 10);
      pointLight.position.set(-3, 2, 3);
      scene.add(pointLight);

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      loadResources();

      setupControls();

      window.addEventListener('resize', onWindowResize);
    }

    function loadResources() {
      const loadingManager = new THREE.LoadingManager();

      loadingManager.onProgress = function (url, itemsLoaded, itemsTotal) {
        const percent = (itemsLoaded / itemsTotal * 100).toFixed(0);
        document.getElementById('progress-fill').style.width = percent + '%';
        document.getElementById('progress-text').textContent = percent + '%';

        if (loadingItems[url]) {
          loadingItems[url].classList.add('loaded');
        }
      };

      loadingManager.onLoad = function () {
        console.log('所有资源加载完成');
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
        }, 500);
      };

      loadingManager.onError = function (url) {
        console.error('资源加载失败:', url);
        if (loadingItems[url]) {
          loadingItems[url].textContent = '❌ ' + url.split('/').pop() + ' (失败)';
          loadingItems[url].style.color = '#f44336';
        }
      };

      const textureLoader = new TextureLoader(loadingManager);
      const gltfLoader = new GLTFLoader(loadingManager);

      const resources = [
        { type: 'texture', url: 'https://threejs.org/examples/textures/brick_diffuse.jpg', name: '砖块纹理' },
        { type: 'texture', url: 'https://threejs.org/examples/textures/brick_normal.jpg', name: '法线纹理' },
        { type: 'texture', url: 'https://threejs.org/examples/textures/brick_roughness.jpg', name: '粗糙度纹理' },
        { type: 'model', url: 'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', name: '损坏的头盔' }
      ];

      resources.forEach(resource => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'loading-item';
        itemDiv.textContent = '⏳ ' + resource.name;
        document.getElementById('loading-items').appendChild(itemDiv);
        loadingItems[resource.url] = itemDiv;
      });

      const textures = {};
      resources.filter(r => r.type === 'texture').forEach(resource => {
        textureLoader.load(resource.url, (texture) => {
          texture.colorSpace = THREE.SRGBColorSpace;
          textures[resource.name] = texture;
        });
      });

      resources.filter(r => r.type === 'model').forEach(resource => {
        gltfLoader.load(resource.url, (gltf) => {
          model = gltf.scene;
          model.position.set(0, 1.5, 0);
          model.scale.set(1, 1, 1);
          model.traverse((child) => {
            if (child.isMesh) {
              child.castShadow = true;
              child.receiveShadow = true;
            }
          });
          scene.add(model);
        });
      });

      const cubeGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
      const cubeMaterial = new THREE.MeshStandardMaterial({
        map: textures['砖块纹理'],
        normalMap: textures['法线纹理'],
        roughnessMap: textures['粗糙度纹理'],
        roughness: 0.8,
        metalness: 0.2
      });

      cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(3, 0.75, 0);
      cube.castShadow = true;
      cube.receiveShadow = true;
      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(0.75, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({
        map: textures['砖块纹理'],
        normalMap: textures['法线纹理'],
        roughnessMap: textures['粗糙度纹理'],
        roughness: 0.8,
        metalness: 0.2
      });

      sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(-3, 0.75, 0);
      sphere.castShadow = true;
      sphere.receiveShadow = true;
      scene.add(sphere);
    }

    function setupControls() {
      const scaleSlider = document.getElementById('scale-slider');
      const rotationSlider = document.getElementById('rotation-slider');
      const reloadBtn = document.getElementById('reload-btn');

      scaleSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('scale-value').textContent = value.toFixed(1);

        if (model) {
          model.scale.set(value, value, value);
        }
      });

      rotationSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('rotation-value').textContent = value.toFixed(1);
        rotationSpeed = value;
      });

      reloadBtn.addEventListener('click', () => {
        if (model) {
          scene.remove(model);
          model = null;
        }
        if (cube) {
          scene.remove(cube);
          cube = null;
        }
        if (sphere) {
          scene.remove(sphere);
          sphere = null;
        }

        document.getElementById('loading').style.display = 'block';
        document.getElementById('progress-fill').style.width = '0%';
        document.getElementById('progress-text').textContent = '0%';
        document.getElementById('loading-items').innerHTML = '';

        loadResources();
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = Date.now() * 0.001;

      if (model) {
        model.rotation.y += 0.005 * rotationSpeed;
      }

      if (cube) {
        cube.rotation.x += 0.01 * rotationSpeed;
        cube.rotation.y += 0.01 * rotationSpeed;
      }

      if (sphere) {
        sphere.position.y = 0.75 + Math.sin(time * 2) * 0.2;
      }

      controls.update();
      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
