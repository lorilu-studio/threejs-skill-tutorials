<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom效果 - Three.js Postprocessing教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 250px;
    }
    #controls label {
      display: block;
      margin: 10px 0 5px 0;
    }
    #controls input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>Bloom效果</h3>
    <p>创建发光效果</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • UnrealBloomPass<br>
      • 发光强度<br>
      • 发光半径<br>
      • 发光阈值
    </p>
  </div>
  <div id="controls">
    <h3>控制面板</h3>
    <label>发光强度: <span id="strength-value">1.5</span></label>
    <input type="range" id="strength-slider" min="0" max="3" step="0.1" value="1.5">
    <label>发光半径: <span id="radius-value">0.4</span></label>
    <input type="range" id="radius-slider" min="0" max="1" step="0.05" value="0.4">
    <label>发光阈值: <span id="threshold-value">0.85</span></label>
    <input type="range" id="threshold-slider" min="0" max="1" step="0.05" value="0.85">
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

    let scene, camera, renderer, controls, composer, bloomPass;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      createObjects();

      setupPostProcessing();

      setupControls();

      window.addEventListener('resize', onWindowResize);
    }

    function createObjects() {
      const geometry = new THREE.BoxGeometry(2, 2, 2);
      const material = new THREE.MeshStandardMaterial({
        color: 0x667eea,
        emissive: 0x3344aa,
        emissiveIntensity: 0.5
      });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.y = 1;
      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({
        color: 0xff6b6b,
        emissive: 0xaa3333,
        emissiveIntensity: 0.8
      });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(3, 1, 0);
      scene.add(sphere);

      const torusGeometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
      const torusMaterial = new THREE.MeshStandardMaterial({
        color: 0x4ecdc4,
        emissive: 0x22aa88,
        emissiveIntensity: 0.6
      });
      const torus = new THREE.Mesh(torusGeometry, torusMaterial);
      torus.position.set(-3, 1, 0);
      scene.add(torus);

      const pointLight = new THREE.PointLight(0xffffff, 1, 10);
      pointLight.position.set(0, 3, 0);
      scene.add(pointLight);
    }

    function setupPostProcessing() {
      composer = new EffectComposer(renderer);

      const renderPass = new RenderPass(scene, camera);
      composer.addPass(renderPass);

      bloomPass = new UnrealBloomPass(
        new THREE.Vector2(window.innerWidth, window.innerHeight),
        1.5,
        0.4,
        0.85
      );
      composer.addPass(bloomPass);
    }

    function setupControls() {
      const strengthSlider = document.getElementById('strength-slider');
      const radiusSlider = document.getElementById('radius-slider');
      const thresholdSlider = document.getElementById('threshold-slider');

      strengthSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('strength-value').textContent = value.toFixed(1);
        bloomPass.strength = value;
      });

      radiusSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('radius-value').textContent = value.toFixed(2);
        bloomPass.radius = value;
      });

      thresholdSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('threshold-value').textContent = value.toFixed(2);
        bloomPass.threshold = value;
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      composer.render();
    }

    init();
    animate();
  </script>
</body>
</html>
