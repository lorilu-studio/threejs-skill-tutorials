<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合示例 - Three.js Postprocessing教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 350px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #controls label {
      display: block;
      margin: 10px 0 5px 0;
    }
    #controls input[type="range"] {
      width: 100%;
    }
    #controls input[type="checkbox"] {
      margin-right: 10px;
    }
    #effect-toggles {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #555;
    }
    #effect-toggles label {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    #controls button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #controls button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>综合示例</h3>
    <p>多种后处理技术的组合</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • Bloom发光<br>
      • 晕影效果<br>
      • 伽马校正<br>
      • 自定义着色器<br>
      • 色差效果<br>
      • 性能优化
    </p>
  </div>
  <div id="controls">
    <h3>控制面板</h3>
    <label>Bloom强度: <span id="bloom-value">1.2</span></label>
    <input type="range" id="bloom-slider" min="0" max="3" step="0.1" value="1.2">
    <label>Bloom半径: <span id="radius-value">0.5</span></label>
    <input type="range" id="radius-slider" min="0" max="1" step="0.05" value="0.5">
    <label>晕影强度: <span id="vignette-value">1.0</span></label>
    <input type="range" id="vignette-slider" min="0" max="2" step="0.1" value="1">
    <label>色差强度: <span id="chromatic-value">0.005</span></label>
    <input type="range" id="chromatic-slider" min="0" max="0.02" step="0.001" value="0.005">
    <label>动画速度: <span id="speed-value">1.0</span></label>
    <input type="range" id="speed-slider" min="0" max="3" step="0.1" value="1">
    <div id="effect-toggles">
      <label><input type="checkbox" id="bloom-toggle" checked> Bloom</label>
      <label><input type="checkbox" id="vignette-toggle" checked> 晕影</label>
      <label><input type="checkbox" id="gamma-toggle" checked> 伽马校正</label>
      <label><input type="checkbox" id="chromatic-toggle" checked> 色差</label>
      <label><input type="checkbox" id="custom-toggle" checked> 自定义效果</label>
    </div>
    <button id="reset-btn">重置参数</button>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
    import { VignetteShader } from 'three/addons/shaders/VignetteShader.js';
    import { GammaCorrectionShader } from 'three/addons/shaders/GammaCorrectionShader.js';

    let scene, camera, renderer, controls, composer;
    let bloomPass, vignettePass, gammaPass, chromaticPass, customPass;
    let clock;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 3, 7);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      clock = new THREE.Clock();

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const pointLight1 = new THREE.PointLight(0x667eea, 0.5, 10);
      pointLight1.position.set(-3, 2, 3);
      scene.add(pointLight1);

      const pointLight2 = new THREE.PointLight(0xff6b6b, 0.5, 10);
      pointLight2.position.set(3, 2, 3);
      scene.add(pointLight2);

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      createObjects();

      setupPostProcessing();

      setupControls();

      window.addEventListener('resize', onWindowResize);
    }

    function createObjects() {
      const geometry = new THREE.BoxGeometry(2, 2, 2);
      const material = new THREE.MeshStandardMaterial({
        color: 0x667eea,
        emissive: 0x3344aa,
        emissiveIntensity: 0.5,
        roughness: 0.3,
        metalness: 0.7
      });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.y = 1;
      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({
        color: 0xff6b6b,
        emissive: 0xaa3333,
        emissiveIntensity: 0.8,
        roughness: 0.2,
        metalness: 0.8
      });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(3, 1, 0);
      scene.add(sphere);

      const torusGeometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
      const torusMaterial = new THREE.MeshStandardMaterial({
        color: 0x4ecdc4,
        emissive: 0x22aa88,
        emissiveIntensity: 0.6,
        roughness: 0.25,
        metalness: 0.75
      });
      const torus = new THREE.Mesh(torusGeometry, torusMaterial);
      torus.position.set(-3, 1, 0);
      scene.add(torus);

      const planeGeometry = new THREE.PlaneGeometry(10, 10);
      const planeMaterial = new THREE.MeshStandardMaterial({
        color: 0x444444,
        roughness: 0.8,
        metalness: 0.2
      });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -Math.PI / 2;
      plane.position.y = -0.01;
      scene.add(plane);
    }

    function setupPostProcessing() {
      composer = new EffectComposer(renderer);

      const renderPass = new RenderPass(scene, camera);
      composer.addPass(renderPass);

      bloomPass = new UnrealBloomPass(
        new THREE.Vector2(window.innerWidth, window.innerHeight),
        1.2,
        0.5,
        0.85
      );
      composer.addPass(bloomPass);

      const ChromaticAberrationShader = {
        uniforms: {
          tDiffuse: { value: null },
          amount: { value: 0.005 }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D tDiffuse;
          uniform float amount;
          varying vec2 vUv;

          void main() {
            vec2 dir = vUv - 0.5;
            float dist = length(dir);

            float r = texture2D(tDiffuse, vUv - dir * amount * dist).r;
            float g = texture2D(tDiffuse, vUv).g;
            float b = texture2D(tDiffuse, vUv + dir * amount * dist).b;

            gl_FragColor = vec4(r, g, b, 1.0);
          }
        `
      };

      chromaticPass = new ShaderPass(ChromaticAberrationShader);
      composer.addPass(chromaticPass);

      const CustomShader = {
        uniforms: {
          tDiffuse: { value: null },
          time: { value: 0 },
          intensity: { value: 1.0 }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D tDiffuse;
          uniform float time;
          uniform float intensity;
          varying vec2 vUv;

          void main() {
            vec2 uv = vUv;

            float wave = sin(uv.y * 15.0 + time * 2.0) * 0.003 * intensity;
            uv.x += wave;

            vec4 color = texture2D(tDiffuse, uv);

            float scanline = sin(uv.y * 1000.0) * 0.008 * intensity;
            color.rgb += scanline;

            gl_FragColor = color;
          }
        `
      };

      customPass = new ShaderPass(CustomShader);
      composer.addPass(customPass);

      vignettePass = new ShaderPass(VignetteShader);
      vignettePass.uniforms['offset'].value = 0.95;
      vignettePass.uniforms['darkness'].value = 1.0;
      composer.addPass(vignettePass);

      gammaPass = new ShaderPass(GammaCorrectionShader);
      composer.addPass(gammaPass);
    }

    function setupControls() {
      const bloomSlider = document.getElementById('bloom-slider');
      const radiusSlider = document.getElementById('radius-slider');
      const vignetteSlider = document.getElementById('vignette-slider');
      const chromaticSlider = document.getElementById('chromatic-slider');
      const speedSlider = document.getElementById('speed-slider');
      const bloomToggle = document.getElementById('bloom-toggle');
      const vignetteToggle = document.getElementById('vignette-toggle');
      const gammaToggle = document.getElementById('gamma-toggle');
      const chromaticToggle = document.getElementById('chromatic-toggle');
      const customToggle = document.getElementById('custom-toggle');
      const resetBtn = document.getElementById('reset-btn');

      bloomSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('bloom-value').textContent = value.toFixed(1);
        bloomPass.strength = value;
      });

      radiusSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('radius-value').textContent = value.toFixed(2);
        bloomPass.radius = value;
      });

      vignetteSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('vignette-value').textContent = value.toFixed(1);
        vignettePass.uniforms['darkness'].value = value;
      });

      chromaticSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('chromatic-value').textContent = value.toFixed(3);
        chromaticPass.uniforms.amount.value = value;
      });

      speedSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('speed-value').textContent = value.toFixed(1);
      });

      bloomToggle.addEventListener('change', (e) => {
        bloomPass.enabled = e.target.checked;
      });

      vignetteToggle.addEventListener('change', (e) => {
        vignettePass.enabled = e.target.checked;
      });

      gammaToggle.addEventListener('change', (e) => {
        gammaPass.enabled = e.target.checked;
      });

      chromaticToggle.addEventListener('change', (e) => {
        chromaticPass.enabled = e.target.checked;
      });

      customToggle.addEventListener('change', (e) => {
        customPass.enabled = e.target.checked;
      });

      resetBtn.addEventListener('click', () => {
        document.getElementById('bloom-slider').value = 1.2;
        document.getElementById('radius-slider').value = 0.5;
        document.getElementById('vignette-slider').value = 1;
        document.getElementById('chromatic-slider').value = 0.005;
        document.getElementById('speed-slider').value = 1;

        document.getElementById('bloom-value').textContent = '1.2';
        document.getElementById('radius-value').textContent = '0.50';
        document.getElementById('vignette-value').textContent = '1.0';
        document.getElementById('chromatic-value').textContent = '0.005';
        document.getElementById('speed-value').textContent = '1.0';

        document.getElementById('bloom-toggle').checked = true;
        document.getElementById('vignette-toggle').checked = true;
        document.getElementById('gamma-toggle').checked = true;
        document.getElementById('chromatic-toggle').checked = true;
        document.getElementById('custom-toggle').checked = true;

        bloomPass.strength = 1.2;
        bloomPass.radius = 0.5;
        vignettePass.uniforms['darkness'].value = 1.0;
        chromaticPass.uniforms.amount.value = 0.005;

        bloomPass.enabled = true;
        vignettePass.enabled = true;
        gammaPass.enabled = true;
        chromaticPass.enabled = true;
        customPass.enabled = true;
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = clock.getElapsedTime();
      const speed = parseFloat(document.getElementById('speed-slider').value);

      customPass.uniforms.time.value = time * speed;

      controls.update();
      composer.render();
    }

    init();
    animate();
  </script>
</body>
</html>
