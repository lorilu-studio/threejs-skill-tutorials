<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义着色器 - Three.js Postprocessing教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 250px;
    }
    #controls label {
      display: block;
      margin: 10px 0 5px 0;
    }
    #controls input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>自定义着色器</h3>
    <p>创建自定义后处理效果</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • ShaderPass<br>
      • 自定义着色器<br>
      • 屏幕空间效果<br>
      • 时间动画
    </p>
  </div>
  <div id="controls">
    <h3>控制面板</h3>
    <label>效果强度: <span id="intensity-value">1.0</span></label>
    <input type="range" id="intensity-slider" min="0" max="2" step="0.1" value="1">
    <label>动画速度: <span id="speed-value">1.0</span></label>
    <input type="range" id="speed-slider" min="0" max="3" step="0.1" value="1">
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';

    let scene, camera, renderer, controls, composer, customPass;
    let clock;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      clock = new THREE.Clock();

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      createObjects();

      setupPostProcessing();

      setupControls();

      window.addEventListener('resize', onWindowResize);
    }

    function createObjects() {
      const geometry = new THREE.BoxGeometry(2, 2, 2);
      const material = new THREE.MeshStandardMaterial({ color: 0x667eea });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.y = 1;
      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(3, 1, 0);
      scene.add(sphere);

      const torusGeometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
      const torusMaterial = new THREE.MeshStandardMaterial({ color: 0x4ecdc4 });
      const torus = new THREE.Mesh(torusGeometry, torusMaterial);
      torus.position.set(-3, 1, 0);
      scene.add(torus);
    }

    function setupPostProcessing() {
      composer = new EffectComposer(renderer);

      const renderPass = new RenderPass(scene, camera);
      composer.addPass(renderPass);

      const CustomShader = {
        uniforms: {
          tDiffuse: { value: null },
          time: { value: 0 },
          intensity: { value: 1.0 }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D tDiffuse;
          uniform float time;
          uniform float intensity;
          varying vec2 vUv;

          void main() {
            vec2 uv = vUv;

            float wave1 = sin(uv.y * 20.0 + time * 2.0) * 0.01 * intensity;
            float wave2 = sin(uv.x * 20.0 + time * 1.5) * 0.01 * intensity;

            uv.x += wave1;
            uv.y += wave2;

            vec4 color = texture2D(tDiffuse, uv);

            float vignette = 1.0 - length(vUv - 0.5) * 1.5;
            vignette = clamp(vignette, 0.0, 1.0);
            color.rgb *= vignette;

            float scanline = sin(uv.y * 800.0) * 0.02 * intensity;
            color.rgb += scanline;

            gl_FragColor = color;
          }
        `
      };

      customPass = new ShaderPass(CustomShader);
      composer.addPass(customPass);
    }

    function setupControls() {
      const intensitySlider = document.getElementById('intensity-slider');
      const speedSlider = document.getElementById('speed-slider');

      intensitySlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('intensity-value').textContent = value.toFixed(1);
        customPass.uniforms.intensity.value = value;
      });

      speedSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('speed-value').textContent = value.toFixed(1);
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = clock.getElapsedTime();
      const speed = parseFloat(document.getElementById('speed-slider').value);

      customPass.uniforms.time.value = time * speed;

      controls.update();
      composer.render();
    }

    init();
    animate();
  </script>
</body>
</html>
