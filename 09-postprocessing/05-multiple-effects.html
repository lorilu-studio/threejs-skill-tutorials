<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多效果组合 - Three.js Postprocessing教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 350px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 280px;
    }
    #controls label {
      display: block;
      margin: 10px 0 5px 0;
    }
    #controls input[type="range"] {
      width: 100%;
    }
    #controls input[type="checkbox"] {
      margin-right: 10px;
    }
    #effect-toggles {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #555;
    }
    #effect-toggles label {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>多效果组合</h3>
    <p>组合多个后处理效果</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • Bloom发光<br>
      • 晕影效果<br>
      • 伽马校正<br>
      • 自定义着色器<br>
      • 效果切换
    </p>
  </div>
  <div id="controls">
    <h3>控制面板</h3>
    <label>Bloom强度: <span id="bloom-value">1.0</span></label>
    <input type="range" id="bloom-slider" min="0" max="2" step="0.1" value="1">
    <label>晕影强度: <span id="vignette-value">1.0</span></label>
    <input type="range" id="vignette-slider" min="0" max="2" step="0.1" value="1">
    <label>动画速度: <span id="speed-value">1.0</span></label>
    <input type="range" id="speed-slider" min="0" max="3" step="0.1" value="1">
    <div id="effect-toggles">
      <label><input type="checkbox" id="bloom-toggle" checked> Bloom</label>
      <label><input type="checkbox" id="vignette-toggle" checked> 晕影</label>
      <label><input type="checkbox" id="gamma-toggle" checked> 伽马校正</label>
      <label><input type="checkbox" id="custom-toggle" checked> 自定义效果</label>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
    import { VignetteShader } from 'three/addons/shaders/VignetteShader.js';
    import { GammaCorrectionShader } from 'three/addons/shaders/GammaCorrectionShader.js';

    let scene, camera, renderer, controls, composer;
    let bloomPass, vignettePass, gammaPass, customPass;
    let clock;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      clock = new THREE.Clock();

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const pointLight = new THREE.PointLight(0x667eea, 0.5, 10);
      pointLight.position.set(-3, 2, 3);
      scene.add(pointLight);

      const gridHelper = new THREE.GridHelper(10, 10, 0x888888, 0x444444);
      scene.add(gridHelper);

      createObjects();

      setupPostProcessing();

      setupControls();

      window.addEventListener('resize', onWindowResize);
    }

    function createObjects() {
      const geometry = new THREE.BoxGeometry(2, 2, 2);
      const material = new THREE.MeshStandardMaterial({
        color: 0x667eea,
        emissive: 0x3344aa,
        emissiveIntensity: 0.5
      });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.y = 1;
      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({
        color: 0xff6b6b,
        emissive: 0xaa3333,
        emissiveIntensity: 0.8
      });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(3, 1, 0);
      scene.add(sphere);

      const torusGeometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
      const torusMaterial = new THREE.MeshStandardMaterial({
        color: 0x4ecdc4,
        emissive: 0x22aa88,
        emissiveIntensity: 0.6
      });
      const torus = new THREE.Mesh(torusGeometry, torusMaterial);
      torus.position.set(-3, 1, 0);
      scene.add(torus);
    }

    function setupPostProcessing() {
      composer = new EffectComposer(renderer);

      const renderPass = new RenderPass(scene, camera);
      composer.addPass(renderPass);

      bloomPass = new UnrealBloomPass(
        new THREE.Vector2(window.innerWidth, window.innerHeight),
        1.0,
        0.4,
        0.85
      );
      composer.addPass(bloomPass);

      vignettePass = new ShaderPass(VignetteShader);
      vignettePass.uniforms['offset'].value = 0.95;
      vignettePass.uniforms['darkness'].value = 1.0;
      composer.addPass(vignettePass);

      const CustomShader = {
        uniforms: {
          tDiffuse: { value: null },
          time: { value: 0 },
          intensity: { value: 1.0 }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D tDiffuse;
          uniform float time;
          uniform float intensity;
          varying vec2 vUv;

          void main() {
            vec2 uv = vUv;

            float wave = sin(uv.y * 10.0 + time) * 0.005 * intensity;
            uv.x += wave;

            vec4 color = texture2D(tDiffuse, uv);

            float scanline = sin(uv.y * 800.0) * 0.01 * intensity;
            color.rgb += scanline;

            gl_FragColor = color;
          }
        `
      };

      customPass = new ShaderPass(CustomShader);
      composer.addPass(customPass);

      gammaPass = new ShaderPass(GammaCorrectionShader);
      composer.addPass(gammaPass);
    }

    function setupControls() {
      const bloomSlider = document.getElementById('bloom-slider');
      const vignetteSlider = document.getElementById('vignette-slider');
      const speedSlider = document.getElementById('speed-slider');
      const bloomToggle = document.getElementById('bloom-toggle');
      const vignetteToggle = document.getElementById('vignette-toggle');
      const gammaToggle = document.getElementById('gamma-toggle');
      const customToggle = document.getElementById('custom-toggle');

      bloomSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('bloom-value').textContent = value.toFixed(1);
        bloomPass.strength = value;
      });

      vignetteSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('vignette-value').textContent = value.toFixed(1);
        vignettePass.uniforms['darkness'].value = value;
      });

      speedSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('speed-value').textContent = value.toFixed(1);
      });

      bloomToggle.addEventListener('change', (e) => {
        bloomPass.enabled = e.target.checked;
      });

      vignetteToggle.addEventListener('change', (e) => {
        vignettePass.enabled = e.target.checked;
      });

      gammaToggle.addEventListener('change', (e) => {
        gammaPass.enabled = e.target.checked;
      });

      customToggle.addEventListener('change', (e) => {
        customPass.enabled = e.target.checked;
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = clock.getElapsedTime();
      const speed = parseFloat(document.getElementById('speed-slider').value);

      customPass.uniforms.time.value = time * speed;

      controls.update();
      composer.render();
    }

    init();
    animate();
  </script>
</body>
</html>
