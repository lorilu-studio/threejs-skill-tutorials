<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>景深效果 - Three.js Postprocessing教程</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      max-width: 250px;
    }
    #controls label {
      display: block;
      margin: 10px 0 5px 0;
    }
    #controls input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>景深效果</h3>
    <p>创建焦点模糊效果</p>
    <p style="font-size: 12px; margin-top: 10px;">
      • BokehPass<br>
      • 焦距控制<br>
      • 光圈大小<br>
      • 模糊程度
    </p>
  </div>
  <div id="controls">
    <h3>控制面板</h3>
    <label>焦距: <span id="focus-value">10.0</span></label>
    <input type="range" id="focus-slider" min="0" max="20" step="0.5" value="10">
    <label>光圈: <span id="aperture-value">0.025</span></label>
    <input type="range" id="aperture-slider" min="0" max="0.1" step="0.005" value="0.025">
    <label>最大模糊: <span id="maxblur-value">0.01</span></label>
    <input type="range" id="maxblur-slider" min="0" max="0.05" step="0.005" value="0.01">
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { BokehPass } from 'three/addons/postprocessing/BokehPass.js';

    let scene, camera, renderer, controls, composer, bokehPass;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 15);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 7);
      scene.add(directionalLight);

      const gridHelper = new THREE.GridHelper(20, 20, 0x888888, 0x444444);
      scene.add(gridHelper);

      createObjects();

      setupPostProcessing();

      setupControls();

      window.addEventListener('resize', onWindowResize);
    }

    function createObjects() {
      const colors = [0x667eea, 0xff6b6b, 0x4ecdc4, 0xffe66d, 0x95e1d3];

      for (let i = 0; i < 15; i++) {
        const geometry = new THREE.SphereGeometry(0.5 + Math.random() * 0.5, 32, 32);
        const material = new THREE.MeshStandardMaterial({
          color: colors[Math.floor(Math.random() * colors.length)],
          roughness: 0.3,
          metalness: 0.7
        });

        const sphere = new THREE.Mesh(geometry, material);
        sphere.position.set(
          (Math.random() - 0.5) * 10,
          0.5 + Math.random() * 2,
          (Math.random() - 0.5) * 10
        );
        scene.add(sphere);
      }

      const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
      const boxMaterial = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        roughness: 0.2,
        metalness: 0.8
      });

      const box = new THREE.Mesh(boxGeometry, boxMaterial);
      box.position.set(0, 1, 0);
      scene.add(box);
    }

    function setupPostProcessing() {
      composer = new EffectComposer(renderer);

      const renderPass = new RenderPass(scene, camera);
      composer.addPass(renderPass);

      bokehPass = new BokehPass(scene, camera, {
        focus: 10.0,
        aperture: 0.025,
        maxblur: 0.01
      });
      composer.addPass(bokehPass);
    }

    function setupControls() {
      const focusSlider = document.getElementById('focus-slider');
      const apertureSlider = document.getElementById('aperture-slider');
      const maxblurSlider = document.getElementById('maxblur-slider');

      focusSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('focus-value').textContent = value.toFixed(1);
        bokehPass.uniforms['focus'].value = value;
      });

      apertureSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('aperture-value').textContent = value.toFixed(3);
        bokehPass.uniforms['aperture'].value = value;
      });

      maxblurSlider.addEventListener('input', (e) => {
        const value = parseFloat(e.target.value);
        document.getElementById('maxblur-value').textContent = value.toFixed(3);
        bokehPass.uniforms['maxblur'].value = value;
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      composer.render();
    }

    init();
    animate();
  </script>
</body>
</html>
