<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例1：基础几何体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">示例1：基础几何体 - Box、Sphere、Plane、Circle、Cylinder</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // 创建场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        // 创建相机
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // 创建渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // 添加光源
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // 创建网格辅助线
        const gridHelper = new THREE.GridHelper(20, 20);
        scene.add(gridHelper);

        // 创建基础几何体
        const geometries = [];
        const meshes = [];

        // 1. BoxGeometry - 立方体
        // 参数：width, height, depth, widthSegments, heightSegments, depthSegments
        const boxGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5, 2, 2, 2);
        const boxMaterial = new THREE.MeshStandardMaterial({
            color: 0xff6b6b,
            roughness: 0.5,
            metalness: 0.2
        });
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.position.set(-4, 1, 0);
        scene.add(box);
        geometries.push(boxGeometry);
        meshes.push(box);

        // 2. SphereGeometry - 球体
        // 参数：radius, widthSegments, heightSegments, phiStart, phiLength, thetaStart, thetaLength
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({
            color: 0x4ecdc4,
            roughness: 0.3,
            metalness: 0.3
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(-2, 1, 0);
        scene.add(sphere);
        geometries.push(sphereGeometry);
        meshes.push(sphere);

        // 3. PlaneGeometry - 平面
        // 参数：width, height, widthSegments, heightSegments
        const planeGeometry = new THREE.PlaneGeometry(2, 2, 4, 4);
        const planeMaterial = new THREE.MeshStandardMaterial({
            color: 0xffe66d,
            roughness: 0.6,
            metalness: 0.1,
            side: THREE.DoubleSide
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.position.set(0, 1, 0);
        plane.rotation.x = -Math.PI / 4;
        scene.add(plane);
        geometries.push(planeGeometry);
        meshes.push(plane);

        // 4. CircleGeometry - 圆形
        // 参数：radius, segments, thetaStart, thetaLength
        const circleGeometry = new THREE.CircleGeometry(1, 32);
        const circleMaterial = new THREE.MeshStandardMaterial({
            color: 0x95e1d3,
            roughness: 0.4,
            metalness: 0.2,
            side: THREE.DoubleSide
        });
        const circle = new THREE.Mesh(circleGeometry, circleMaterial);
        circle.position.set(2, 1, 0);
        circle.rotation.x = -Math.PI / 2;
        scene.add(circle);
        geometries.push(circleGeometry);
        meshes.push(circle);

        // 5. CylinderGeometry - 圆柱体
        // 参数：radiusTop, radiusBottom, height, radialSegments, heightSegments, openEnded
        const cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 32);
        const cylinderMaterial = new THREE.MeshStandardMaterial({
            color: 0xf38181,
            roughness: 0.5,
            metalness: 0.3
        });
        const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        cylinder.position.set(4, 1, 0);
        scene.add(cylinder);
        geometries.push(cylinderGeometry);
        meshes.push(cylinder);

        // 添加文字标签
        const createLabel = (text, x, y, z) => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            context.fillStyle = 'rgba(0, 0, 0, 0.7)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'white';
            context.font = '24px Arial';
            context.textAlign = 'center';
            context.fillText(text, canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set(x, y + 1.5, z);
            sprite.scale.set(2, 0.5, 1);
            scene.add(sprite);
        };

        createLabel('Box', -4, 1, 0);
        createLabel('Sphere', -2, 1, 0);
        createLabel('Plane', 0, 1, 0);
        createLabel('Circle', 2, 1, 0);
        createLabel('Cylinder', 4, 1, 0);

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            // 让每个几何体旋转
            meshes.forEach((mesh, index) => {
                mesh.rotation.y += 0.01 * (index + 1);
                mesh.rotation.x += 0.005 * (index + 1);
            });

            renderer.render(scene, camera);
        }

        animate();

        // 响应式窗口调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });
    </script>
</body>
</html>
