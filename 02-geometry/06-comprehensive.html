<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例6：综合示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        .control-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="info">示例6：综合示例 - 多种几何体组合与高级特性</div>
    <div id="controls">
        <div class="control-item">按空格键暂停/继续动画</div>
        <div class="control-item">按R键重置相机</div>
        <div class="control-item">按W键切换线框模式</div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // 创建场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0f0f23);
        scene.fog = new THREE.Fog(0x0f0f23, 20, 80);

        // 创建相机
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 15, 30);
        camera.lookAt(0, 0, 0);

        // 创建渲染器
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // 添加光源
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 1);
        mainLight.position.set(10, 30, 10);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        scene.add(mainLight);

        const pointLight1 = new THREE.PointLight(0xff6b6b, 0.5, 50);
        pointLight1.position.set(-15, 10, 15);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x4ecdc4, 0.5, 50);
        pointLight2.position.set(15, 10, -15);
        scene.add(pointLight2);

        // 创建网格辅助线
        const gridHelper = new THREE.GridHelper(60, 60, 0x444444, 0x222222);
        scene.add(gridHelper);

        // 创建坐标轴辅助线
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // 1. 创建地面（使用PlaneGeometry）
        const groundGeometry = new THREE.PlaneGeometry(60, 60, 20, 20);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x2a2a4a,
            roughness: 0.9,
            metalness: 0.1,
            side: THREE.DoubleSide
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // 2. 创建中心塔楼（使用CylinderGeometry和ConeGeometry组合）
        const towerGroup = new THREE.Group();

        // 塔楼基座
        const baseGeometry = new THREE.CylinderGeometry(3, 4, 4, 8);
        const baseMaterial = new THREE.MeshStandardMaterial({
            color: 0xff6b6b,
            roughness: 0.6,
            metalness: 0.2
        });
        const base = new THREE.Mesh(baseGeometry, baseMaterial);
        base.position.y = 2;
        base.castShadow = true;
        base.receiveShadow = true;
        towerGroup.add(base);

        // 塔楼中段
        const midGeometry = new THREE.CylinderGeometry(2, 3, 6, 8);
        const midMaterial = new THREE.MeshStandardMaterial({
            color: 0x4ecdc4,
            roughness: 0.5,
            metalness: 0.3
        });
        const mid = new THREE.Mesh(midGeometry, midMaterial);
        mid.position.y = 7;
        mid.castShadow = true;
        mid.receiveShadow = true;
        towerGroup.add(mid);

        // 塔楼顶部
        const topGeometry = new THREE.ConeGeometry(2, 4, 8);
        const topMaterial = new THREE.MeshStandardMaterial({
            color: 0xffe66d,
            roughness: 0.4,
            metalness: 0.4
        });
        const top = new THREE.Mesh(topGeometry, topMaterial);
        top.position.y = 12;
        top.castShadow = true;
        top.receiveShadow = true;
        towerGroup.add(top);

        towerGroup.position.set(0, 0, 0);
        scene.add(towerGroup);

        // 3. 创建环绕的球体（使用SphereGeometry）
        const sphereCount = 8;
        const spheres = [];

        for (let i = 0; i < sphereCount; i++) {
            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({
                color: new THREE.Color().setHSL(i / sphereCount, 0.7, 0.5),
                roughness: 0.4,
                metalness: 0.3
            });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            spheres.push(sphere);
            scene.add(sphere);
        }

        // 4. 创建环绕的圆环（使用TorusGeometry）
        const torusCount = 6;
        const tori = [];

        for (let i = 0; i < torusCount; i++) {
            const torusGeometry = new THREE.TorusGeometry(1.5, 0.3, 16, 100);
            const torusMaterial = new THREE.MeshStandardMaterial({
                color: new THREE.Color().setHSL(i / torusCount, 0.8, 0.6),
                roughness: 0.3,
                metalness: 0.5
            });
            const torus = new THREE.Mesh(torusGeometry, torusMaterial);
            torus.castShadow = true;
            torus.receiveShadow = true;
            tori.push(torus);
            scene.add(torus);
        }

        // 5. 创建点云（使用Points）
        const pointCount = 500;
        const pointGeometry = new THREE.BufferGeometry();
        const pointPositions = new Float32Array(pointCount * 3);
        const pointColors = new Float32Array(pointCount * 3);

        for (let i = 0; i < pointCount; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            const radius = 15 + Math.random() * 5;

            pointPositions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
            pointPositions[i * 3 + 1] = Math.random() * 10;
            pointPositions[i * 3 + 2] = radius * Math.sin(phi) * Math.sin(theta);

            pointColors[i * 3] = Math.random();
            pointColors[i * 3 + 1] = Math.random();
            pointColors[i * 3 + 2] = Math.random();
        }

        pointGeometry.setAttribute('position', new THREE.BufferAttribute(pointPositions, 3));
        pointGeometry.setAttribute('color', new THREE.BufferAttribute(pointColors, 3));

        const pointMaterial = new THREE.PointsMaterial({
            size: 0.15,
            sizeAttenuation: true,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const pointCloud = new THREE.Points(pointGeometry, pointMaterial);
        scene.add(pointCloud);

        // 6. 创建自定义几何体（使用BufferGeometry）
        const customGeometry = new THREE.BufferGeometry();
        const customVertices = new Float32Array([
            // 创建一个八面体
            0, 2, 0,
            -1, 0, -1,
            1, 0, -1,
            0, 2, 0,
            1, 0, -1,
            1, 0, 1,
            0, 2, 0,
            1, 0, 1,
            -1, 0, 1,
            0, 2, 0,
            -1, 0, 1,
            -1, 0, -1,
            0, -2, 0,
            -1, 0, -1,
            1, 0, -1,
            0, -2, 0,
            1, 0, -1,
            1, 0, 1,
            0, -2, 0,
            1, 0, 1,
            -1, 0, 1,
            0, -2, 0,
            -1, 0, 1,
            -1, 0, -1
        ]);

        customGeometry.setAttribute('position', new THREE.BufferAttribute(customVertices, 3));
        customGeometry.computeVertexNormals();

        const customMaterial = new THREE.MeshStandardMaterial({
            color: 0x95e1d3,
            roughness: 0.5,
            metalness: 0.4,
            side: THREE.DoubleSide,
            flatShading: true
        });

        const customMesh = new THREE.Mesh(customGeometry, customMaterial);
        customMesh.position.set(0, 20, 0);
        customMesh.castShadow = true;
        customMesh.receiveShadow = true;
        scene.add(customMesh);

        // 7. 创建InstancedMesh（大量立方体）
        const instanceCount = 200;
        const instanceGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const instanceMaterial = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            roughness: 0.6,
            metalness: 0.2
        });
        const instancedMesh = new THREE.InstancedMesh(instanceGeometry, instanceMaterial, instanceCount);

        const dummy = new THREE.Object3D();
        const instanceColor = new THREE.Color();

        for (let i = 0; i < instanceCount; i++) {
            const angle = (i / instanceCount) * Math.PI * 2;
            const radius = 10 + Math.random() * 5;

            dummy.position.set(
                Math.cos(angle) * radius,
                0.25 + Math.random() * 1,
                Math.sin(angle) * radius
            );
            dummy.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            dummy.scale.setScalar(0.5 + Math.random());
            dummy.updateMatrix();

            instancedMesh.setMatrixAt(i, dummy.matrix);
            instanceColor.setHSL(Math.random(), 0.7, 0.5);
            instancedMesh.setColorAt(i, instanceColor);
        }

        instancedMesh.instanceMatrix.needsUpdate = true;
        instancedMesh.instanceColor.needsUpdate = true;
        scene.add(instancedMesh);

        // 8. 创建线框几何体（使用EdgesGeometry）
        const boxGeometry = new THREE.BoxGeometry(4, 4, 4);
        const edgesGeometry = new THREE.EdgesGeometry(boxGeometry, 15);
        const edgesMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
        const edgesMesh = new THREE.LineSegments(edgesGeometry, edgesMaterial);
        edgesMesh.position.set(15, 2, 0);
        edgesMesh.castShadow = true;
        scene.add(edgesMesh);

        // 动画控制
        let isAnimating = true;
        let wireframeMode = false;
        let animationTime = 0;

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                isAnimating = !isAnimating;
            } else if (event.code === 'KeyR') {
                camera.position.set(0, 15, 30);
                camera.lookAt(0, 0, 0);
            } else if (event.code === 'KeyW') {
                wireframeMode = !wireframeMode;
                scene.traverse((object) => {
                    if (object.isMesh && object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(m => m.wireframe = wireframeMode);
                        } else {
                            object.material.wireframe = wireframeMode;
                        }
                    }
                });
            }
        });

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            if (isAnimating) {
                animationTime += 0.01;

                // 旋转塔楼
                towerGroup.rotation.y += 0.005;

                // 球体环绕运动
                spheres.forEach((sphere, index) => {
                    const angle = animationTime + (index * Math.PI / 4);
                    const radius = 8;
                    sphere.position.x = Math.cos(angle) * radius;
                    sphere.position.z = Math.sin(angle) * radius;
                    sphere.position.y = 5 + Math.sin(animationTime * 2 + index) * 1;
                    sphere.rotation.x += 0.02;
                    sphere.rotation.y += 0.03;
                });

                // 圆环环绕运动
                tori.forEach((torus, index) => {
                    const angle = -animationTime * 0.8 + (index * Math.PI / 3);
                    const radius = 12;
                    torus.position.x = Math.cos(angle) * radius;
                    torus.position.z = Math.sin(angle) * radius;
                    torus.position.y = 8 + Math.cos(animationTime * 1.5 + index) * 1;
                    torus.rotation.x += 0.01;
                    torus.rotation.y += 0.02;
                });

                // 点云旋转
                pointCloud.rotation.y += 0.002;
                pointCloud.rotation.x = Math.sin(animationTime * 0.3) * 0.1;

                // 自定义几何体旋转
                customMesh.rotation.y += 0.01;
                customMesh.rotation.x = Math.sin(animationTime) * 0.2;
                customMesh.position.y = 20 + Math.sin(animationTime * 2) * 1;

                // 线框旋转
                edgesMesh.rotation.x += 0.01;
                edgesMesh.rotation.y += 0.015;
                edgesMesh.rotation.z += 0.005;

                // 相机轻微摆动
                camera.position.x = Math.sin(animationTime * 0.2) * 5;
                camera.position.y = 15 + Math.sin(animationTime * 0.3) * 2;
                camera.lookAt(0, 5, 0);
            }

            renderer.render(scene, camera);
        }

        animate();

        // 响应式窗口调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });
    </script>
</body>
</html>
