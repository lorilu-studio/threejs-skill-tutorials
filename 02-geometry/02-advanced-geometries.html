<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例2：高级几何体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">示例2：高级几何体 - Cone、Torus、TorusKnot、Ring、Capsule</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // 创建场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        // 创建相机
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 5, 12);
        camera.lookAt(0, 0, 0);

        // 创建渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // 添加光源
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // 创建网格辅助线
        const gridHelper = new THREE.GridHelper(20, 20);
        scene.add(gridHelper);

        // 创建高级几何体
        const geometries = [];
        const meshes = [];

        // 1. ConeGeometry - 圆锥体
        // 参数：radius, height, radialSegments, heightSegments, openEnded
        const coneGeometry = new THREE.ConeGeometry(0.8, 2, 32);
        const coneMaterial = new THREE.MeshStandardMaterial({
            color: 0xff6b6b,
            roughness: 0.5,
            metalness: 0.2
        });
        const cone = new THREE.Mesh(coneGeometry, coneMaterial);
        cone.position.set(-4, 1, 0);
        scene.add(cone);
        geometries.push(coneGeometry);
        meshes.push(cone);

        // 2. TorusGeometry - 圆环
        // 参数：radius, tube, radialSegments, tubularSegments, arc
        const torusGeometry = new THREE.TorusGeometry(0.8, 0.3, 16, 100);
        const torusMaterial = new THREE.MeshStandardMaterial({
            color: 0x4ecdc4,
            roughness: 0.4,
            metalness: 0.3
        });
        const torus = new THREE.Mesh(torusGeometry, torusMaterial);
        torus.position.set(-2, 1, 0);
        scene.add(torus);
        geometries.push(torusGeometry);
        meshes.push(torus);

        // 3. TorusKnotGeometry - 环形结
        // 参数：radius, tube, tubularSegments, radialSegments, p, q
        const torusKnotGeometry = new THREE.TorusKnotGeometry(0.6, 0.2, 100, 16, 2, 3);
        const torusKnotMaterial = new THREE.MeshStandardMaterial({
            color: 0xffe66d,
            roughness: 0.3,
            metalness: 0.4
        });
        const torusKnot = new THREE.Mesh(torusKnotGeometry, torusKnotMaterial);
        torusKnot.position.set(0, 1, 0);
        scene.add(torusKnot);
        geometries.push(torusKnotGeometry);
        meshes.push(torusKnot);

        // 4. RingGeometry - 圆环（平面）
        // 参数：innerRadius, outerRadius, thetaSegments, phiSegments
        const ringGeometry = new THREE.RingGeometry(0.3, 0.8, 32);
        const ringMaterial = new THREE.MeshStandardMaterial({
            color: 0x95e1d3,
            roughness: 0.5,
            metalness: 0.2,
            side: THREE.DoubleSide
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.position.set(2, 1, 0);
        ring.rotation.x = -Math.PI / 2;
        scene.add(ring);
        geometries.push(ringGeometry);
        meshes.push(ring);

        // 5. CapsuleGeometry - 胶囊体
        // 参数：radius, length, capSegments, radialSegments
        const capsuleGeometry = new THREE.CapsuleGeometry(0.5, 1, 4, 16);
        const capsuleMaterial = new THREE.MeshStandardMaterial({
            color: 0xf38181,
            roughness: 0.4,
            metalness: 0.3
        });
        const capsule = new THREE.Mesh(capsuleGeometry, capsuleMaterial);
        capsule.position.set(4, 1, 0);
        scene.add(capsule);
        geometries.push(capsuleGeometry);
        meshes.push(capsule);

        // 添加文字标签
        const createLabel = (text, x, y, z) => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;
            context.fillStyle = 'rgba(0, 0, 0, 0.7)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'white';
            context.font = '24px Arial';
            context.textAlign = 'center';
            context.fillText(text, canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set(x, y + 1.5, z);
            sprite.scale.set(2, 0.5, 1);
            scene.add(sprite);
        };

        createLabel('Cone', -4, 1, 0);
        createLabel('Torus', -2, 1, 0);
        createLabel('TorusKnot', 0, 1, 0);
        createLabel('Ring', 2, 1, 0);
        createLabel('Capsule', 4, 1, 0);

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            // 让每个几何体旋转
            meshes.forEach((mesh, index) => {
                mesh.rotation.y += 0.01 * (index + 1);
                mesh.rotation.x += 0.005 * (index + 1);
            });

            renderer.render(scene, camera);
        }

        animate();

        // 响应式窗口调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });
    </script>
</body>
</html>
