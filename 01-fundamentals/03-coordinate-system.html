<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例3：坐标轴辅助线</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        .legend-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="info">示例3：坐标轴辅助线 - 理解3D坐标系</div>
    <div id="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: #ff0000;"></div>
            <span>X轴（红色）- 向右</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #00ff00;"></div>
            <span>Y轴（绿色）- 向上</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #0000ff;"></div>
            <span>Z轴（蓝色）- 向外</span>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // 创建场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        // 创建相机
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 5, 5); // 将相机放在斜上方，可以看到三个轴
        camera.lookAt(0, 0, 0); // 让相机看向原点

        // 创建渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // 添加坐标轴辅助线（AxesHelper）
        // 参数5表示坐标轴的长度为5个单位
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // 添加网格辅助线（GridHelper）
        // 参数10表示网格大小，参数10表示网格分段数
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        // 创建光源
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // 创建几个物体来展示坐标位置
        // 在X轴上放置一个红色立方体
        const boxX = new THREE.Mesh(
            new THREE.BoxGeometry(0.5, 0.5, 0.5),
            new THREE.MeshStandardMaterial({ color: 0xff0000 })
        );
        boxX.position.set(2, 0, 0); // X=2, Y=0, Z=0
        scene.add(boxX);

        // 在Y轴上放置一个绿色立方体
        const boxY = new THREE.Mesh(
            new THREE.BoxGeometry(0.5, 0.5, 0.5),
            new THREE.MeshStandardMaterial({ color: 0x00ff00 })
        );
        boxY.position.set(0, 2, 0); // X=0, Y=2, Z=0
        scene.add(boxY);

        // 在Z轴上放置一个蓝色立方体
        const boxZ = new THREE.Mesh(
            new THREE.BoxGeometry(0.5, 0.5, 0.5),
            new THREE.MeshStandardMaterial({ color: 0x0000ff })
        );
        boxZ.position.set(0, 0, 2); // X=0, Y=0, Z=2
        scene.add(boxZ);

        // 在原点放置一个白色球体
        const sphere = new THREE.Mesh(
            new THREE.SphereGeometry(0.3, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0xffffff })
        );
        sphere.position.set(0, 0, 0); // 原点
        scene.add(sphere);

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            // 让相机围绕原点旋转，以便从不同角度观察
            const time = Date.now() * 0.0005;
            camera.position.x = Math.sin(time) * 5;
            camera.position.z = Math.cos(time) * 5;
            camera.lookAt(0, 0, 0);

            // 让轴上的立方体轻微跳动
            boxX.position.y = Math.sin(time * 3) * 0.2;
            boxY.position.x = Math.sin(time * 3 + 2) * 0.2;
            boxZ.position.y = Math.sin(time * 3 + 4) * 0.2;

            // 渲染场景
            renderer.render(scene, camera);
        }

        animate();

        // 窗口大小变化处理
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });
    </script>
</body>
</html>
