<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例2：添加几何体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">示例2：添加几何体 - 立方体、球体、圆锥体</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // 创建场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        // 创建相机
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 2, 8); // 将相机放在上方并后退，以便看到所有物体
        camera.lookAt(0, 0, 0); // 让相机看向原点

        // 创建渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // 创建光源 - 环境光（均匀照亮整个场景）
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // 创建平行光（模拟太阳光）
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // 创建立方体（BoxGeometry）
        const boxGeometry = new THREE.BoxGeometry(1.5, 1.5, 1.5); // 宽、高、深
        const boxMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xff6b6b,
            roughness: 0.5,
            metalness: 0.1
        });
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.position.set(-2.5, 0, 0); // 将立方体放在左侧
        scene.add(box);

        // 创建球体（SphereGeometry）
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32); // 半径、水平分段数、垂直分段数
        const sphereMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x4ecdc4,
            roughness: 0.3,
            metalness: 0.2
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(0, 0, 0); // 将球体放在中间
        scene.add(sphere);

        // 创建圆锥体（ConeGeometry）
        const coneGeometry = new THREE.ConeGeometry(0.8, 2, 32); // 底面半径、高度、分段数
        const coneMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffe66d,
            roughness: 0.4,
            metalness: 0.3
        });
        const cone = new THREE.Mesh(coneGeometry, coneMaterial);
        cone.position.set(2.5, 0, 0); // 将圆锥体放在右侧
        scene.add(cone);

        // 创建一个组（Group）来管理所有物体
        const group = new THREE.Group();
        group.add(box);
        group.add(sphere);
        group.add(cone);
        scene.add(group);

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            // 让整个组旋转
            group.rotation.y += 0.005;

            // 让每个物体单独旋转
            box.rotation.x += 0.01;
            box.rotation.y += 0.01;

            sphere.rotation.x += 0.015;
            sphere.rotation.z += 0.01;

            cone.rotation.y += 0.02;

            // 渲染场景
            renderer.render(scene, camera);
        }

        animate();

        // 窗口大小变化处理
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });
    </script>
</body>
</html>
